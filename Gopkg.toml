required = [
    "github.com/go-openapi/spec", # ASF dependency
    "github.com/gogo/protobuf/gogoproto", # required only to satisfy "dep check"
    "github.com/gogo/protobuf/protoc-gen-gogofaster",
    "github.com/gogo/protobuf/sortkeys", # required only to satisfy "dep check"
    "github.com/golang/dep/cmd/dep",
    "github.com/golang/mock/mockgen",
    "github.com/mattn/goveralls",
    "github.com/mitchellh/gox",
    "github.com/pseudomuto/protoc-gen-doc/cmd/protoc-gen-doc",
    "golang.org/x/tools/cmd/goimports",
]

[[constraint]]
  name = "github.com/coreos/etcd"
  version = "v3.3.2"

[[constraint]]
  name = "github.com/hashicorp/terraform"
  version = "0.11.11"

[[constraint]]
  name = "github.com/docker/docker"
  revision = "ac7306503d237d548e376a89ab0b899ea1a245b0"

[[constraint]]
  name = "github.com/Juniper/asf"
  revision = "488efac4c733a4a8db42259f2110a09876a4f1c6"
