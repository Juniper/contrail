name: User Visible Attribute Test
description: user_visible attribute for admin and non-admin user test
cleanup:
- path: /project/red_project_uuid
- path: /project/blue_project_uuid
  client: bob
test_data:
  red_project: &red_project
    fq_name: ["default", "red_project_uuid"]
    uuid: red_project_uuid
    parent_type: domain
    parent_uuid: beefbeef-beef-beef-beef-beefbeef0002
    id_perms:
      user_visible: false
  red_project_omitempty: &red_project_omitempty
    fq_name: ["default", "red_project_uuid"]
    uuid: red_project_uuid
    parent_type: domain
    parent_uuid: beefbeef-beef-beef-beef-beefbeef0002
  blue_project: &blue_project
    fq_name: ["default", "blue_project_uuid"]
    uuid: blue_project_uuid
    parent_type: domain
    parent_uuid: beefbeef-beef-beef-beef-beefbeef0002
    id_perms:
      user_visible: true
clients:
  default:
    id: alice
    password: alice_password
    insecure: true
    scope:
      project:
        name: admin
  bob:
    id: bob
    password: bob_password
    insecure: true
    scope:
      project:
        name: demo
workflow:
- name: create red project
  request:
    path: /projects
    method: POST
    expected:
    - 200
    data:
      project: *red_project
  expect:
    project: *red_project_omitempty

- name: update red project
  request:
    path: /project/red_project_uuid
    method: PUT
    expected:
    - 200
    data:
      project: *red_project
  expect:
    project: *red_project_omitempty

- name: update red project as non-admin
  client: bob
  request:
    path: /project/red_project_uuid
    method: PUT
    expected:
    - 404
    data:
      project: *red_project

- name: read red project
  request:
    path: /project/red_project_uuid
    method: GET
    expected:
    - 200
  expect:
    project: *red_project_omitempty

- name: read red project as non-admin
  client: bob
  request:
    path: /project/red_project_uuid
    method: GET
    expected:
    - 404

- name: delete red project as non-admin
  client: bob
  request:
    path: /project/red_project_uuid
    method: DELETE
    expected:
    - 404

- name: delete red project
  request:
    path: /project/red_project_uuid
    method: DELETE
    expected:
    - 200

- name: create blue project
  client: bob
  request:
    path: /projects
    method: POST
    expected:
    - 200
    data:
      project: *blue_project
  expect:
    project: *blue_project

- name: update blue project
  client: bob
  request:
    path: /project/blue_project_uuid
    method: PUT
    expected:
    - 200
    data:
      project: *blue_project
  expect:
    project: *blue_project

- name: read blue project
  client: bob
  request:
    path: /project/blue_project_uuid
    method: PUT
    expected:
    - 200
    data:
      project: *blue_project
  expect:
    project: *blue_project

- name: delete blue project
  client: bob
  request:
    path: /project/blue_project_uuid
    method: DELETE
    expected:
    - 200
