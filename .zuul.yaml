- project:
    name: Juniper/contrail
    check:
      jobs:
        - contrail-go-docker
        - contrail-go-sanity-centos7-k8s
        - contrail-go-sanity-centos7-kolla-ocata:
            voting: False
    gate:
      jobs:
        - contrail-go-docker
        - contrail-go-sanity-centos7-k8s

    expiremental:
      jobs:
        - contrail-vnc-build-package-centos74
        - contrail-build-test-containers
        - contrail-go-sanity-centos7-k8s-experimental

- job:
    name: contrail-go-docker
    description: |
      Job that builds and tests Juniper/contrail project.
    voting: True
    parent: contrail-base2
    timeout: 5400
    required-projects:
      - Juniper/contrail
    run: playbooks/contrail-go-docker/run.yaml
    post-run:
      - playbooks/contrail-go-docker/post.yaml
    nodeset:
      nodes:
        - name: builder
          label: centos-7-4-builder-xxlarge
    vars:
      setup_docker_registry: true
      enable_tpc_repo: false
      docker:
        - image: circleci/golang:1.11
        - image: circleci/mysql:5.7
          name: contrail_mysql
          environment:
            MYSQL_ROOT_PASSWORD: contrail123
        - image: circleci/postgres:10.3-alpine
          name: contrail_postgres
          environment:
            POSTGRES_USER: root
            POSTGRES_DB: contrail123
          command: postgres -c wal_level=logical
        - image: gcr.io/etcd-development/etcd:v3.3.2
          name: contrail_etcd

- job:
    name: contrail-go-sanity-centos7-k8s-experimental
    parent: contrail-sanity-base
    run: playbooks/contrail-go-sanity-centos7-k8s/run.yaml
    description: |
      A job that first deploys Contrail containers and a Kubernetes cluster
      using contrail-ansible-deployer, switches Configuration Node components to contrail-go
      and runs sanity test suite on setup CI.
    required-projects:
      - Juniper/contrail
      - name: Juniper/contrail-ansible-deployer
        override-checkout: R5.0
      - Juniper/contrail-test
    vars:
      openstack_version: ocata
      cloud_orchestrator: kubernetes
      test_target: ci_k8s_sanityci_contrail_go_k8s_sanity
    nodeset: c7-systest-c-aio