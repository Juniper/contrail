    data:
      virtual-network:
        uuid: beefbeef-beef-beef-beef-beefbeef1013
        address_allocation_mode: flat-subnet-only
        parent_type: project
        virtual_network_properties:
          forwarding_mode: l3
          rpf: enable
        network_ipam_refs:
        - to:
          - default
          - default-project
          - net_ipam_blue
          attr:
            ipam_subnets: []
        fq_name:
