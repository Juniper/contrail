name: Reffered Security Groups test
description: this tests checks whether reffered security groups are handled properly on delete
intent_compiler_enabled: true

workflow:
- name: create project
  request:
    path: /projects
    method: POST
    expected:
    - 200
    data:
      project: *project
  expect:
    project: *project

- name: create security group 1
  request:
    path: /security-groups
    method: POST
    expected:
    - 200
    data:
      security-group: *sg1
  expect:
    security-group: *sg1
  watchers:
    /contrail/security_group/: [*sg1]
    /contrail/access_control_list/: [*ingress_acl1, *egress_acl1]

- name: create security group 2
  request:
    path: /security-groups
    method: POST
    expected:
    - 200
    data:
      security-group: *sg2
  expect:
    security-group: *sg2
  watchers:
    /contrail/security_group/: [*sg2]
    /contrail/access_control_list/: [*ingress_acl2, *egress_acl2]

- name: delete security group 1
  request:
    path: /security-group/beefbeef-beef-beef-beef-beefbeef1001
    method: DELETE
    expected:
    - 200
  expect: null
  watchers:
    /contrail/access_control_list/: [null, null, *ingress_acl2_update, *egress_acl2]

- name: check whether ingress acl in sg2 was updated
  request:
    path: /access-control-lists?parent_id=beefbeef-beef-beef-beef-beefbeef1002
    method: GET
    expected:
    - 200
  expect:
    access-control-lists: [*ingress_acl2_update, *egress_acl2]

- name: delete security group 2
  request:
    path: /security-group/beefbeef-beef-beef-beef-beefbeef1002
    method: DELETE
    expected:
    - 200
  expect: null
  watchers:
    /contrail/access_control_list/: [null, null]

- name: delete project
  request:
    path: /project/beefbeef-beef-beef-beef-beefbeef1000
    method: DELETE
    expected:
    - 200
  expect: null

test_data:
  project: &project
    uuid: beefbeef-beef-beef-beef-beefbeef1000
    name: blue
    parent_uuid: beefbeef-beef-beef-beef-beefbeef0002
    quota: {}
  sg1: &sg1
    uuid: beefbeef-beef-beef-beef-beefbeef1001
    parent_uuid: beefbeef-beef-beef-beef-beefbeef1000
    name: sg1
    security_group_entries:
      policy_rule:
      - direction: ">"
        protocol: any
        dst_addresses:
        - security_group: local
        dst_ports:
        - end_port: 65535
          start_port: 0
        ethertype: IPv4
        src_addresses:
        - security_group: local
        src_ports:
        - end_port: 65535
          start_port: 0
  sg2: &sg2
    uuid: beefbeef-beef-beef-beef-beefbeef1002
    parent_uuid: beefbeef-beef-beef-beef-beefbeef1000
    name: sg2
    security_group_entries:
      policy_rule:
      - direction: ">"
        protocol: any
        dst_addresses:
        - security_group: local
        dst_ports:
        - end_port: 65535
          start_port: 0
        ethertype: IPv4
        src_addresses:
        - security_group: default-domain:blue:sg1
        src_ports:
        - end_port: 65535
          start_port: 0
  ingress_acl1: &ingress_acl1
    name: ingress-access-control-list
    parent_uuid: beefbeef-beef-beef-beef-beefbeef1001
    access_control_list_entries:
      acl_rule:
        - action_list:
            simple_action: pass
          match_condition:
            dst_address: null
            dst_port:
              end_port: 65535
            ethertype: IPv4
            protocol: any
            src_address: null
            src_port:
              end_port: 65535
  egress_acl1: &egress_acl1
    name: egress-access-control-list
    parent_uuid: beefbeef-beef-beef-beef-beefbeef1001
  ingress_acl1: &ingress_acl2
    name: ingress-access-control-list
    parent_uuid: beefbeef-beef-beef-beef-beefbeef1002
    access_control_list_entries:
      acl_rule:
      - action_list:
          simple_action: pass
        match_condition:
          dst_port:
            end_port: 65535
          ethertype: IPv4
          protocol: any
          src_address:
            security_group: '8000001'
          src_port:
            end_port: 65535
  egress_acl1: &egress_acl2
    name: egress-access-control-list
    parent_uuid: beefbeef-beef-beef-beef-beefbeef1002
  ingress_acl2_update: &ingress_acl2_update
    name: ingress-access-control-list
    parent_uuid: beefbeef-beef-beef-beef-beefbeef1002
    access_control_list_entries:
      acl_rule: null

