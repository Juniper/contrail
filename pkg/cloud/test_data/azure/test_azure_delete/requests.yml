name: Delete Azure Cloud resources

test_data:
  cloud: &cloud
    provisioning_state: NOSTATE
    name: cloud
    uuid: cloud_uuid_azure
    organization: unit_test
    credential_refs:
        - uuid: cloud_credential_uuid
    provisioning_action: DELETE_CLOUD

clients:
  default:
    id: alice
    password: alice_password
    insecure: true
    scope:
      project:
        name: admin

workflow:
- name: delete cloud
  request:
    path: /cloud/cloud_uuid_azure
    method: PUT
    expected:
    - 200
    data:
      cloud: *cloud
  expect:
    cloud: *cloud
