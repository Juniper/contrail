command:
  - "deployer"
  - "all"
  - "topology"
  - "--topology"
  - "/var/tmp/cloud/cloud_uuid_azure/topology.yml"
  - "--secret"
  - "/var/tmp/cloud/cloud_uuid_azure/secret.yml"
  - "--skip_validation"
  - "--limit"
  - "azure"
parameters:
  imageref: "test-registry/contrail-multicloud-deployer:master"
  imagerefusername: "test-registry-username"
  imagerefpassword: "test-registry-password"
  hostvolumes:
    - source: "/var/tmp/cloud/cloud_uuid_azure"
      target: "/var/tmp/cloud/cloud_uuid_azure"
    - source: "/var/tmp/contrail"
      target: "/var/tmp/contrail"
  workingdirectory: /var/tmp/cloud/cloud_uuid_azure
  env: []
