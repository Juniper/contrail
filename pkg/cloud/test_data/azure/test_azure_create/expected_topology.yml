
- provider: azure
  organization: unit_test
  project: test2
  prebuild: test-image-id
  regions:
    - name: WestUS
      resource_group: unit_test
      vnet:
        - name: virtual_cloud
          cidr_block: 192.168.10.0/16
          subnets:
            - name: cloud_private_subnet
              cidr_block: 192.168.10.0/24
              security_group: cloud_security_group
          security_groups:
            - name: cloud_security_group
              rules:
                - name: cloud_security_group_rule
                  direction: inbound
          instances:
            - name: cloud_node_compute
              roles:
                - compute_node
              provision: true
              username: redhat
              os: rhel7
              instance_type: F16sv2
              subnets: cloud_private_subnet
            - name: cloud_node_gw
              roles:
                - gateway
              provision: true
              username: redhat
              os: rhel7
              instance_type: F16sv2
              subnets: cloud_private_subnet
