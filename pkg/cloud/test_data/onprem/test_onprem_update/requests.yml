name: Test update onprem request
description: test updating request for OnPrem topology

test_data:
  cloud: &cloud
    provisioning_state: NOSTATE
    uuid: cloud_uuid_onprem

  k8s_node: &k8s_node
    uuid: k8s_node_uuid
    hostname: k8s_node
    interface_name: all_in_one_node_interface
    ip_address: 5.5.5.5
    credential_refs:
      - uuid: cloud_credential_uuid
    parent_type: global-system-config
    parent_uuid: beefbeef-beef-beef-beef-beefbeef0001

clients:
  default:
    id: alice
    password: alice_password
    insecure: true
    scope:
      project:
        name: admin

workflow:
- name: update k8s node
  request:
    path: /node/k8s_node_uuid
    method: PUT
    expected:
    - 200
    data:
      node: *k8s_node
  expect:
    node: *k8s_node

- name: update cloud
  request:
    path: /cloud/cloud_uuid_onprem
    method: PUT
    expected:
    - 200
    data:
      cloud: *cloud
  expect:
    cloud: *cloud