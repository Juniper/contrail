
- provider: google
  organization: unit_test
  project: test2
  prebuild: nightly
  tags:
    owner: juniper
    project: contrail_multicloud
    build_id: latest
  regions:
    - name: default-cloud-region
      vpc:
        - name: virtual_cloud_vpc2
          cidr_block: 172.16.10.0/16
          subnets:
            - name: cloud_private_subnet_vpc2
              cidr_block: 172.16.10.0/24
          firewalls_external:
            - name: default-wan-tcp
              allow:
                protocol: tcp
                ports:
                  - 22
                  - 443
          firewalls_internal:
            - name: cloud_security_group_rule_vpc2
              allow:
                protocol: tcp
              direction: INGRESS
              source_ranges:
                - 0.0.0.0/0
          instances:
            - name: cloud_node_comp_vpc2
              roles:
                - compute_node
              provision: false
              username: redhat
              os: rhel75
              instance_type: n1-standard-1
              subnets: cloud_private_subnet_vpc2
            - name: cloud_node_gw_vpc2
              roles:
                - gateway
              provision: true
              username: redhat
              os: rhel75
              instance_type: n1-standard-1
              subnets: cloud_private_subnet_vpc2
    - name: us-west1
      vpc:
        - name: virtual_cloud
          cidr_block: 192.168.10.0/16
          subnets:
            - name: cloud_private_subnet
              cidr_block: 192.168.10.0/24
          firewalls_external:
            - name: default-wan-tcp
              allow:
                protocol: tcp
                ports:
                  - 22
                  - 443
          firewalls_internal:
            - name: cloud_security_group_rule
              allow:
                protocol: all
                ports:
                  - 6654
                  - 8888
              direction: INGRESS
              source_ranges:
                - 10.0.10.0/24
          instances:
            - name: cloud_node_compute
              roles:
                - compute_node
              provision: true
              username: redhat
              os: rhel75
              instance_type: n1-standard-1
              subnets: cloud_private_subnet
            - name: cloud_node_gw
              roles:
                - gateway
              provision: true
              username: redhat
              os: rhel75
              instance_type: n1-standard-1
              subnets: cloud_private_subnet
