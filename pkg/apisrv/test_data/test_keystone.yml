- name: list projects in keystone (/keystone/v3/auth/projects)
  request:
    path: /keystone/v3/auth/projects
    method: GET
    expected:
    - 200
  expect:
    projects:
      - domain:
          id: default
          name: default
        id: admin
        name: admin
      - domain:
          id: default
          name: default
        id: aa907485e1f94a14834d8c69ed9cb3b2
        name: neutron

