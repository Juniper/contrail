name: Test local keystone

clients:
  default:
    id: alice
    password: alice_password
    insecure: true
    scope:
      project:
        name: admin

workflow:
- name: get project-scoped token from keystone
  request:
    path: /keystone/v3/auth/tokens
    method: POST
    expected:
    - 200
    data:
      auth:
        identity:
          methods: [password]
          password:
            user:
              name: alice
              domain:
                id: default
              password: alice_password
        scope:
          project:
            name: demo
            domain:
              id: default
  expect:
    token:
      audit_ids: null
      catalog: null
      domain:
        id: default
        name: default
      methods: null
      project: null
      roles:
      - id: admin
        name: admin
        project:
          domain:
            id: default
            name: default
          id: admin
          name: admin
      - id: aa907485e1f94a14834d8c69ed9cb3b2
        name: neutron
        project:
          domain:
            id: default
            name: default
          id: aa907485e1f94a14834d8c69ed9cb3b2
          name: neutron
      user:
        domain:
          id: default
          name: default
        email: alice@juniper.nets
        id: alice
        name: Alice
        password: alice_password
        roles:
        - id: admin
          name: admin
          project:
            domain:
              id: default
              name: default
            id: admin
            name: admin
        - id: aa907485e1f94a14834d8c69ed9cb3b2
          name: neutron
          project:
            domain:
              id: default
              name: default
            id: aa907485e1f94a14834d8c69ed9cb3b2
            name: neutron

