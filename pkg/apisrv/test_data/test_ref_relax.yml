name: Test ref-relax-for-delete endpoint
description: |
    Integration test for ref-relax-for-delete endpoint which allows to prepare
    some references which are originally not possible to be deleted for deletion.
cleanup:
- path: /virtual-network/vn_blue
- path: /virtual-network/vn_red
- path: /network-ipam/test_ipam
- path: /network-policy/network_policy_uuid
test_data:
  admin_project: &admin_project
    fq_name: ["default", "admin_project_uuid"]
    uuid: admin_project_uuid
    parent_type: domain
    parent_uuid: beefbeef-beef-beef-beef-beefbeef0002
    quota: {}
  network_policy: &network_policy
    fq_name: ["default", "admin_project_uuid", "policy"]
    uuid: network_policy_uuid
    parent_type: project
    parent_uuid: admin_project_uuid
    network_policy_entries:
      policy_rule:
        - direction: ">"
          protocol: tcp
          rule_sequence:
            major: 4
            minor: 1
          src_ports: [{}]
          dst_ports: [{}]
          ethertype: IPv4
          src_addresses: [{}]
          dst_addresses: [{}]
          action_list:
            simple_action: pass
  network_ipam: &network_ipam
    network_ipam_mgmt:
      host_routes:
        route:
          - prefix: "test_prefix"
            next_hop: "1.2.3.5"
    uuid: test_ipam
    display_name: test_ipam
    parent_type: project
    parent_uuid: admin_project_uuid
    fq_name: ["domain","admin_project_uuid","test_ipam"]
  vn_blue: &vn_blue
    fq_name: ["default", "admin_project_uuid", "vn_blue"]
    uuid: vn_blue
    display_name: blue
    parent_type: project
    parent_uuid: admin_project_uuid
    route_target_list:
       route_target: ["100:200"]
    network_policy_refs:
    - uuid: network_policy_uuid
      to: ["default", "admin_project_uuid", "policy"]
    network_ipam_refs:
    - uuid: test_ipam
  vn_red: &vn_red
    fq_name: ["default", "admin_project_uuid", "vn_red"]
    uuid: vn_red
    display_name: red
    parent_type: project
    parent_uuid: admin_project_uuid
    route_target_list:
       route_target: ["100:200"]
    network_policy_refs:
    - uuid: network_policy_uuid
      to: ["default", "admin_project_uuid", "policy"]
    network_ipam_refs:
    - uuid: test_ipam

clients:
  default:
    id: alice
    password: alice_password
    domain: default
    insecure: true
    scope:
      project:
        name: admin

workflow:
- name: create project admin
  request:
    path: /projects
    method: POST
    expected:
    - 200
    data:
      project: *admin_project
  expect:
    project: *admin_project
- name: create network policy
  request:
    path: /network-policys
    method: POST
    expected:
    - 200
    data:
      network-policy: *network_policy
  expect:
    network-policy: *network_policy
- name: create network ipam blue
  request:
    path: /network-ipams
    method: POST
    expected:
    - 200
    data:
      network-ipam: *network_ipam
  expect:
    network-ipam: *network_ipam
- name: create virtual network blue
  request:
    path: /virtual-networks
    method: POST
    expected:
    - 200
    data:
      virtual-network: *vn_blue
  expect:
    virtual-network: *vn_blue
- name: create virtual network red
  request:
    path: /virtual-networks
    method: POST
    expected:
    - 200
    data:
      virtual-network: *vn_red
  expect:
    virtual-network: *vn_red

- name: try to delete network policy with 2 non-relaxed references
  request:
    path: /network-policy/network_policy_uuid
    method: DELETE
    expected:
    - 409
  expect: null

- name: relax vn_blue -> network_policy reference
  request:
    path: /ref-relax-for-delete
    method: POST
    expected: [200]
    data:
      uuid: vn_blue
      ref-uuid: network_policy_uuid
  expect:
    uuid: vn_blue

- name: try to delete network policy with 1 non-relaxed reference
  request:
    path: /network-policy/network_policy_uuid
    method: DELETE
    expected:
    - 409
  expect: null

- name: relax vn_red -> network_policy reference
  request:
    path: /ref-relax-for-delete
    method: POST
    expected: [200]
    data:
      uuid: vn_red
      ref-uuid: network_policy_uuid
  expect:
    uuid: vn_red

- name: delete network policy
  request:
    path: /network-policy/network_policy_uuid
    method: DELETE
    expected:
    - 200
  expect: null

# TODO Move this to a separate test?
- name: check fail response
  request:
    path: /ref-relax-for-delete
    method: POST
    expected: [400]
    data:
      uuid: hogehoge
  expect:
      message: 'bad request: both uuid and ref-uuid should be specified: hogehoge, '

# Cleanup
- name: delete virtual network blue
  request:
    path: /virtual-network/vn_blue
    method: DELETE
    expected:
    - 200
  expect: null
- name: delete virtual network red
  request:
    path: /virtual-network/vn_red
    method: DELETE
    expected:
    - 200
  expect: null
- name: delete network ipam blue
  request:
    path: /network-ipam/test_ipam
    method: DELETE
    expected:
    - 200
  expect: null
