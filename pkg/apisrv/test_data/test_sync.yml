name: Sync test
description: network sync test
cleanup:
- path: /project/admin_project_uuid_test_sync
- path: /virtual-network/vn_blue_test_sync
- path: /network-policy/network_policy_uuid_test_sync
test_data:
  admin_project: &admin_project
    fq_name: ["default", "admin_test_sync"]
    uuid: admin_project_uuid_test_sync
  network_policy1: &network_policy1
    fq_name: ["default", "admin_test_sync", "policy1"]
    uuid: network_policy_uuid_test_sync
    parent_type: project
    parent_uuid: admin_project_uuid_test_sync
    network_policy_entries:
      policy_rule:
        - direction: "<"
          protocol: tcp
          rule_sequence:
            major: 4
            minor: 1
  vn_blue: &vn_blue
    fq_name: ["default", "admin_test_sync", "vn_blue_test_sync"]
    uuid: vn_blue_test_sync
    display_name: blue
    parent_type: project
    parent_uuid: admin_project_uuid_test_sync
    route_target_list:
       route_target: ["100:200"]
    network_policy_refs:
    - uuid: network_policy_uuid_test_sync
  vn_blue2: &vn_blue2
    fq_name: ["default", "admin_test_sync", "vn_blue_test_sync"]
    uuid: vn_blue_test_sync
    display_name: blue2
    parent_type: project
    parent_uuid: admin_project_uuid_test_sync
    route_target_list:
       route_target: ["100:200"]
    network_policy_refs:
    - uuid: network_policy_uuid_test_sync
clients:
  default:
    id: TestSync 
    password: TestSync
    domain: default
    insecure: true
    scope:
      project:
        name: TestSync
workflow:
- name: create project
  request:
    path: /sync
    method: POST
    expected:
    - 201
    data:
      resources:
      - kind: project
        data: *admin_project
      - kind: network_policy
        data: *network_policy1
      - kind: virtual_network
        data: *vn_blue
  expect:
    - kind: project
      data: *admin_project
    - kind: network_policy
      data: *network_policy1
    - kind: virtual_network
      data: *vn_blue
- name: list project
  request:
    path: /projects?detail=true
    method: GET
    expected:
    - 200
  expect:
    projects:
    - *admin_project
- name: list network_policy
  request:
    path: /network-policys?detail=true
    method: GET
    expected:
    - 200
  expect:
    network-policys:
    - *network_policy1
- name: list virtual networks with detail
  request:
    path: /virtual-networks?detail=true
    method: GET
    expected:
    - 200
  expect:
    virtual-networks:
    - *vn_blue
- name: sync create project, policy, and network
  request:
    path: /sync
    method: POST
    expected:
    - 201
    data:
      resources:
      - kind: project
        data: *admin_project
      - kind: network_policy
        data: *network_policy1
      - kind: virtual_network
        data: *vn_blue2
  expect:
    - kind: project
      data: *admin_project
    - kind: network_policy
      data: *network_policy1
    - kind: virtual_network
      data: *vn_blue2
- name: list project
  request:
    path: /projects?detail=true
    method: GET
    expected:
    - 200
  expect:
    projects:
    - *admin_project
- name: list virtual networks with detail
  request:
    path: /virtual-networks?detail=true
    method: GET
    expected:
    - 200
  expect:
    virtual-networks:
    - *vn_blue2
- name: sync delete network, policy and project
  request:
    path: /sync
    method: POST
    expected:
    - 201
    data:
      resources:
      - kind: virtual_network
        data: *vn_blue2
        operation: DELETE
      - kind: network_policy
        data: *network_policy1
        operation: DELETE
      - kind: project
        data:
          uuid: admin_project_uuid_test_sync
        operation: DELETE
  expect:
    - kind: network_policy
      data: network_policy_uuid_test_sync
    - kind: virtual_network
      data: vn_blue_test_sync
    - kind: project
      data: admin_project_uuid_test_sync
