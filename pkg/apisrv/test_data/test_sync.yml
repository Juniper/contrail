name: Virtual Network Test
description:  basic virtual network test
tables:
- metadata
- project
- routing_instance
- virtual_network
- network_policy
test_data:
  admin_project: &admin_project
    fq_name: ["default", "admin"]
    uuid: admin_project_uuid
  network_policy1: &network_policy1
    fq_name: ["default", "admin", "policy1"]
    uuid: network_policy_uuid
    parent_type: project
    parent_uuid: admin_project_uuid
    network_policy_entries:
      policy_rule:
        - direction: "<"
          protocol: tcp
          rule_sequence:
            major: 4
            minor: 1
  vn_blue: &vn_blue
    fq_name: ["default", "admin", "vn_blue"]
    uuid: vn_blue
    display_name: blue
    parent_type: project
    parent_uuid: admin_project_uuid
    route_target_list:
       route_target: ["100:200"]
    virtual_network_network_id: 50
    network_policy_refs:
    - uuid: network_policy_uuid
  vn_blue2: &vn_blue2
    fq_name: ["default", "admin", "vn_blue"]
    uuid: vn_blue
    display_name: blue2
    parent_type: project
    parent_uuid: admin_project_uuid
    route_target_list:
       route_target: ["100:200"]
    virtual_network_network_id: 50
    network_policy_refs:
    - uuid: network_policy_uuid
clients:
  default:
    id: alice
    password: alice_password
    insecure: true
    scope:
      project:
        id: admin
workflow:
- name: create project
  request:
    path: /sync
    method: POST
    expected:
    - 201
    data:
      resources:
      - kind: project
        data: *admin_project
      - kind: network_policy
        data: *network_policy1
      - kind: virtual_network
        data: *vn_blue
  expect:
    - kind: project
      data: *admin_project
    - kind: network_policy
      data: *network_policy1
    - kind: virtual_network
      data: *vn_blue
- name: list project
  request:
    path: /projects?detail=true
    method: GET
    expected:
    - 200
  expect:
    projects:
    - *admin_project
- name: list network_policy
  request:
    path: /network-policys?detail=true
    method: GET
    expected:
    - 200
  expect:
    network-policys:
    - *network_policy1
- name: list virtual networks with detail
  request:
    path: /virtual-networks?detail=true
    method: GET
    expected:
    - 200
  expect:
    virtual-networks:
    - *vn_blue
- name: create project
  request:
    path: /sync
    method: POST
    expected:
    - 201
    data:
      resources:
      - kind: project
        data: *admin_project
      - kind: network_policy
        data: *network_policy1
      - kind: virtual_network
        data: *vn_blue2
  expect:
    - kind: project
      data: *admin_project
    - kind: network_policy
      data: *network_policy1
    - kind: virtual_network
      data: *vn_blue2
- name: list project
  request:
    path: /projects?detail=true
    method: GET
    expected:
    - 200
  expect:
    projects:
    - *admin_project
- name: list virtual networks with detail
  request:
    path: /virtual-networks?detail=true
    method: GET
    expected:
    - 200
  expect:
    virtual-networks:
    - *vn_blue2