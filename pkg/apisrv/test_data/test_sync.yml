name: Sync test
description: sync test

cleanup:
- path: /network-ipam/test_ipam_blue_uuid_test_sync
- path: /network-policy/network_policy_uuid_test_sync
- path: /virtual-network/vn_blue_test_sync
- path: /project/admin_project_uuid_test_sync

test_data:
  admin_project: &admin_project
    fq_name: ["default", "admin_project_uuid_test_sync"]
    uuid: admin_project_uuid_test_sync
    parent_type: domain
    parent_uuid: beefbeef-beef-beef-beef-beefbeef0002
    quota: {}
  network_policy: &network_policy
    fq_name: ["default", "admin_project_uuid_test_sync", "policy"]
    uuid: network_policy_uuid_test_sync
    parent_type: project
    parent_uuid: admin_project_uuid_test_sync
    network_policy_entries:
      policy_rule:
      - direction: ">"
        protocol: tcp
        rule_sequence:
          major: 4
          minor: 1
        src_ports: [{}]
        dst_ports: [{}]
        ethertype: IPv4
        src_addresses: [{}]
        dst_addresses: [{}]
        action_list:
          simple_action: pass
  network_ipam_blue: &network_ipam_blue
    network_ipam_mgmt:
      host_routes:
        route:
        - prefix: "test_prefix"
          next_hop: "1.2.3.5"
    uuid: test_ipam_blue_uuid_test_sync
    display_name: test_ipam_blue
    parent_type: project
    parent_uuid: admin_project_uuid_test_sync
    fq_name: ["default", "admin_project_uuid_test_sync","test_ipam_blue_uuid_test_sync"]
  vn_blue: &vn_blue
    fq_name: ["default", "admin_project_uuid_test_sync", "vn_blue_test_sync"]
    uuid: vn_blue_test_sync
    display_name: blue
    parent_type: project
    parent_uuid: admin_project_uuid_test_sync
    route_target_list:
      route_target: ["100:200"]
    network_policy_refs:
    - uuid: network_policy_uuid_test_sync
    network_ipam_refs:
    - uuid: test_ipam_blue_uuid_test_sync
  vn_blue_with_detail: &vn_blue_with_detail
    uuid: vn_blue_test_sync
    display_name: blue
    parent_type: project
    parent_uuid: admin_project_uuid_test_sync
    network_policy_refs:
    - uuid: network_policy_uuid_test_sync
    network_ipam_refs:
    - uuid: test_ipam_blue_uuid_test_sync
  vn_blue2: &vn_blue2
    fq_name: ["default", "admin_project_uuid_test_sync", "vn_blue_test_sync"]
    uuid: vn_blue_test_sync
    display_name: blue2
    parent_type: project
    parent_uuid: admin_project_uuid_test_sync
    route_target_list:
      route_target: ["100:200"]
    network_policy_refs:
    - uuid: network_policy_uuid_test_sync
    network_ipam_refs:
    - uuid: test_ipam_blue_uuid_test_sync
  vn_blue_with_detail2: &vn_blue_with_detail2
    uuid: vn_blue_test_sync
    display_name: blue2
    parent_type: project
    parent_uuid: admin_project_uuid_test_sync
    network_policy_refs:
    - uuid: network_policy_uuid_test_sync
    network_ipam_refs:
    - uuid: test_ipam_blue_uuid_test_sync

clients:
  default:
    id: alice
    password: alice_password
    insecure: true
    scope:
      project:
        name: admin

workflow:
- name: Create project, network policy, network ipam and virtual network
  request:
    path: /sync
    method: POST
    expected:
    - 200
    data:
      resources:
      - kind: project
        data: *admin_project
      - kind: network_policy
        data: *network_policy
      - kind: network_ipam
        data: *network_ipam_blue
      - kind: virtual_network
        data: *vn_blue
  expect:
  - kind: project
    data: *admin_project
  - kind: network_policy
    data: *network_policy
  - kind: network_ipam
    data: *network_ipam_blue
  - kind: virtual_network
    data:
      <<: *vn_blue
      virtual_network_network_id: 5

- name: Get project admin_project_uuid_test_sync
  request:
    path: /project/admin_project_uuid_test_sync
    method: GET
    expected:
    - 200
  expect:
    project: *admin_project

- name: Get network policy network_policy_uuid_test_sync
  request:
    path: /network-policy/network_policy_uuid_test_sync
    method: GET
    expected:
    - 200
  expect:
    network-policy: *network_policy

- name: Get virtual network vn_blue_test_sync
  request:
    path: /virtual-network/vn_blue_test_sync
    method: GET
    expected:
    - 200
  expect:
    virtual-network: *vn_blue_with_detail

- name: Sync update project, policy and network
  request:
    path: /sync
    method: POST
    expected:
    - 200
    data:
      resources:
      - kind: project
        data: *admin_project
      - kind: network_policy
        data: *network_policy
      - kind: network_ipam
        data: *network_ipam_blue
      - kind: virtual_network
        data: *vn_blue2
  expect:
  - kind: project
    data: *admin_project
    operation: UPDATE
  - kind: network_policy
    data: *network_policy
    operation: UPDATE
  - kind: network_ipam
    data: *network_ipam_blue
    operation: UPDATE
  - kind: virtual_network
    data: *vn_blue2
    operation: UPDATE

- name: Get project admin_project_uuid_test_sync
  request:
    path: /project/admin_project_uuid_test_sync
    method: GET
    expected:
    - 200
  expect:
    project: *admin_project

- name: Get virtual network vn_blue_test_sync
  request:
    path: /virtual-network/vn_blue_test_sync
    method: GET
    expected:
    - 200
  expect:
    virtual-network: *vn_blue_with_detail2

- name: Sync delete network, policy and project
  request:
    path: /sync
    method: POST
    expected:
    - 200
    data:
      resources:
      - kind: virtual_network
        data: *vn_blue2
        operation: DELETE
      - kind: network_ipam
        data: *network_ipam_blue
        operation: DELETE
      - kind: network_policy
        data: *network_policy
        operation: DELETE
      - kind: project
        data:
          uuid: admin_project_uuid_test_sync
        operation: DELETE
  expect:
  - kind: virtual_network
    data:
      uuid: vn_blue_test_sync
    operation: DELETE
  - kind: network_ipam
    data:
      uuid: test_ipam_blue_uuid_test_sync
    operation: DELETE
  - kind: network_policy
    data:
      uuid: network_policy_uuid_test_sync
    operation: DELETE
  - kind: project
    data:
      uuid: admin_project_uuid_test_sync
    operation: DELETE

- name: Invalid create request (invalid kind)
  request:
    path: /sync
    method: POST
    expected:
    - 400
    data:
      resources:
      - kind: invalid_resource
        data: *vn_blue2
        operation: CREATE
  expect:
    message:
      $contains: "invalid kind \"invalid-resource\" of create event"

- name: Try to delete non existing resource
  request:
    path: /sync
    method: POST
    expected:
    - 404
    data:
      resources:
      - kind: project
        data:
          uuid: does_not_exists
        operation: DELETE
  expect:
    message:
      $contains: "failed to retrieve object for event at index: 0, operation: 'DELETE', kind 'project', uuid 'does_not_exists':
        error getting type for provided UUID: does_not_exists:
         failed to retrieve metadata for UUID does_not_exists: rpc error: code = NotFound desc = not found"

- name: Try to create project with invalid parent UUID
  request:
    path: /sync
    method: POST
    expected:
    - 409
    data:
      resources:
      - kind: project
        data:
          <<: *admin_project
          parent_uuid: bad_uuid
  expect:
    message:
      $contains: "failed to process event at index: 0, operation: 'CREATE', kind 'project', uuid 'admin_project_uuid_test_sync':
       creating parent reference for Project failed: creating resource *models.Project with UUID 'admin_project_uuid_test_sync' in DB failed:
        rpc error: code = AlreadyExists desc = Resource conflict: foreign key constraint violation"

- name: Test transaction sync rollback - fail create virtual network
  request:
    path: /sync
    method: POST
    expected: [ 404 ]
    data:
      resources:
      - kind: project
        data: *admin_project
      - kind: network_policy
        data: *network_policy
      - kind: network_ipam
        data: *network_ipam_blue
      - kind: virtual_network
        data:
          <<: *vn_blue
          parent_uuid: bad_uuid
  expect:
    message:
      $contains: "project with uuid: 'bad_uuid' does not exists"

- name: Verify project not created
  request:
    path: /project/admin_project_uuid_test_sync
    method: GET
    expected: [ 404 ]
  expect: null

- name: Verify network_policy not created
  request:
    path: /network_policy/network_policy_uuid_test_sync
    method: GET
    expected: [ 404 ]
  expect: null

- name: Verify network_ipam not created
  request:
    path: /network_ipam/test_ipam_blue_uuid_test_sync
    method: GET
    expected: [ 404 ]
  expect: null
