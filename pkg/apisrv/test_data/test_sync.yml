- name: create project
  request:
    path: /sync
    method: POST
    expected:
    - 200
    data:
      resources:
      - kind: project
        data: *admin_project
      - kind: network_policy
        data: *network_policy1
      - kind: network_ipam
        data: *network_ipam_blue
      - kind: virtual_network
        data: *vn_blue
  expect:
    - kind: project
      data: *admin_project
    - kind: network_policy
      data: *network_policy1
    - kind: network_ipam
      data: *network_ipam_blue
    - kind: virtual_network
