    parent_type: project
    parent_uuid: admin_project_uuid_test_sync
    network_policy_refs:
    - uuid: network_policy_uuid_test_sync
    network_ipam_refs:
    - uuid: test_ipam_blue_uuid_test_sync
clients:
  default:
    id: TestSync
    password: TestSync
    domain: default
    insecure: true
    scope:
      project:
        name: TestSync
