    display_name: blue
    parent_type: project
    parent_uuid: admin_project_uuid_test_sync
    route_target_list:
       route_target: ["100:200"]
    network_policy_refs:
    - uuid: network_policy_uuid_test_sync
    network_ipam_refs:
    - uuid: test_ipam_blue_uuid_test_sync
  vn_blue_with_detail: &vn_blue_with_detail
    uuid: vn_blue_test_sync
    display_name: blue
    parent_type: project
    parent_uuid: admin_project_uuid_test_sync
    network_policy_refs:
    - uuid: network_policy_uuid_test_sync
    network_ipam_refs:
    - uuid: test_ipam_blue_uuid_test_sync
