name: Resource Validation test
description:  validation test
cleanup:
- path: /virtual-network/vn_validation_test_uuid
- path: /network-ipam/test_ipam_validation_uuid
- path: /project/admin_project_validation_test_uuid
test_data:
  admin_project: &admin_project_validation_test
    uuid: admin_project_validation_test_uuid
    parent_type: domain
    parent_uuid: beefbeef-beef-beef-beef-beefbeef0002
    quota: {}
  network_ipam_validation_test: &network_ipam_validation_test
    network_ipam_mgmt:
      host_routes:
        route:
          - prefix: "test_prefix"
            next_hop: "1.2.3.5"
    uuid: test_ipam_validation_uuid
    display_name: test_ipam_validation
    parent_type: project
    parent_uuid: admin_project_validation_test_uuid
  vn_blue: &vn_validation_test_pass
    uuid: vn_validation_test_uuid
    display_name: blue
    parent_type: project
    parent_uuid: admin_project_validation_test_uuid
    network_ipam_refs:
    - uuid: test_ipam_validation_uuid
    mac_aging_time: 0
    address_allocation_mode: "flat-subnet-preferred"

  vn_blue: &vn_validation_test_fail_missing_reference
    uuid: vn_validation_test_uuid
    display_name: blue
    parent_type: project
    parent_uuid: admin_project_validation_test_uuid

  vn_blue: &vn_validation_test_fail_number_too_small
    uuid: vn_validation_test_uuid
    display_name: blue
    parent_type: project
    parent_uuid: admin_project_validation_test_uuid
    mac_aging_time: -1

  vn_blue: &vn_validation_test_fail_number_too_big
    uuid: vn_validation_test_uuid
    display_name: blue
    parent_type: project
    parent_uuid: admin_project_validation_test_uuid
    mac_aging_time: 86401

  vn_blue: &vn_validation_test_fail_invalid_enum_value
    uuid: vn_validation_test_uuid
    display_name: blue
    parent_type: project
    parent_uuid: admin_project_validation_test_uuid
    address_allocation_mode: "hogehoge"

clients:
  default:
    id: alice
    password: alice_password
    domain: default
    insecure: true
    scope:
      project:
        name: admin

workflow:
- name: create project
  request:
    path: /projects
    method: POST
    expected:
    - 201
    data:
      project: *admin_project_validation_test
  expect:
    project: *admin_project_validation_test
- name: create network ipam
  request:
    path: /network-ipams
    method: POST
    expected:
    - 201
    data:
      network-ipam: *network_ipam_validation_test
  expect:
    network-ipam: *network_ipam_validation_test

- name: create virtual network
  request:
    path: /virtual-networks
    method: POST
    expected:
    - 201
    data:
      virtual-network: *vn_validation_test_pass
  expect:
    virtual-network: *vn_validation_test_pass

- name: delete virtual network
  request:
    path: /virtual-network/vn_validation_test_uuid
    method: DELETE
    expected:
    - 204
  expect: null

- name: create virtual network fail - missing reference
  request:
    path: /virtual-networks
    method: POST
    expected:
    - 500
    data:
      virtual-network: *vn_validation_test_fail_missing_reference
  expect: null

- name: create virtual network fail - number property out of bounds
  request:
    path: /virtual-networks
    method: POST
    expected:
    - 500
    data:
      virtual-network: *vn_validation_test_fail_missing_reference
  expect: null

- name: create virtual network fail - number property too small
  request:
    path: /virtual-networks
    method: POST
    expected:
    - 500
    data:
      virtual-network: *vn_validation_test_fail_number_too_small
  expect: null

- name: create virtual network fail - number property too big
  request:
    path: /virtual-networks
    method: POST
    expected:
    - 500
    data:
      virtual-network: *vn_validation_test_fail_number_too_big
  expect: null

- name: create virtual network fail - invalid enum value
  request:
    path: /virtual-networks
    method: POST
    expected:
    - 500
    data:
      virtual-network: *vn_validation_test_fail_invalid_enum_value
  expect: null