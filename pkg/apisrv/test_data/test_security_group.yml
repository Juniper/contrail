name: Security Group Test
description: security group test
cleanup:
- path: /security-group/beefbeef-beef-beef-beef-sgsgsgsg0001
- path: /security-group/beefbeef-beef-beef-beef-ipv6ipv60001
- path: /security-group/beefbeef-beef-beef-beef-ipv4ipv40001
- path: /project/project_uuid
test_data:
  project: &project
    uuid: project_uuid
    name: project_name
    parent_uuid: beefbeef-beef-beef-beef-beefbeef0002
    quota: {}

  sec_group: &sec_group
    fq_name:
    - default-domain
    - default-project
    - sec-grp
    parent_type: project

  ipv4rule: &ipv4rule
    direction: ">"
    protocol: any
    dst_ports:
    - start_port: 0
      end_port: 65535
    src_addresses:
    - security_group: local
    src_ports:
    - start_port: 0
      end_port: 65535
    dst_addresses:
    - subnet:
        ip_prefix: 0.0.0.0
        ip_prefix_len: 0

  sg_with_id: &sg_with_id
    uuid: sg_uuid
    parent_type: project
    parent_uuid: project_uuid
    security_group_entries:
      policy_rule:
        - <<: *ipv4rule
    security_group_id: 1

  sg_with_same_rules: &sg_with_same_rules
    <<: *sec_group
    security_group_entries:
      policy_rule:
      - <<: *ipv4rule
      - <<: *ipv4rule

  sg_with_no_local: &sg_with_no_local
    <<: *sec_group
    security_group_entries:
      policy_rule:
      - <<: *ipv4rule
        src_addresses:
        - subnet:
            ip_prefix: 1.0.0.0
            ip_prefix_len: 0

  sg_with_non_matching_ethertype: &sg_with_non_matching_ethertype
    <<: *sec_group
    security_group_entries:
      policy_rule:
      - <<: *ipv4rule
        ethertype: IPv6

  sg_with_ipv4_rule: &sg_with_ipv4_rule
    <<: *sec_group
    uuid: beefbeef-beef-beef-beef-ipv4ipv40001
    security_group_entries:
      policy_rule:
      - <<: *ipv4rule

  sg_with_ipv6_rule: &sg_with_ipv6_rule
    uuid: beefbeef-beef-beef-beef-ipv6ipv60001
    security_group_entries:
      policy_rule:
      - <<: *ipv4rule
        dst_addresses:
        - subnet:
            ip_prefix: "::"
            ip_prefix_len: 0
        ethertype: IPv6
    fq_name:
    - default-domain
    - default-project
    - sg-with-ipv6-rule
    parent_type: project

  sg_with_sg_rule: &sg_with_sg_rule
    uuid: beefbeef-beef-beef-beef-sgsgsgsg0001
    security_group_entries:
      policy_rule:
      - <<: *ipv4rule
        dst_addresses:
        - security_group: default-domain:default-project:sg-with-ipv4-rule
    fq_name:
    - default-domain
    - default-project
    - sg-with-sg-rule
    parent_type: project

clients:
  default:
    id: alice
    password: alice_password
    insecure: true
    scope:
      project:
        name: admin

workflow:
- name: create project
  request:
    path: /projects
    method: POST
    expected:
    - 200
    data:
      project: *project
  expect:
    project: *project
- name: try to create security group with explicit ID
  request:
    path: /security-groups
    method: POST
    expected:
    - 403
    data:
      security-group: *sg_with_id
  expect: null
- name: try to create security group with the same rules
  request:
    path: /security-groups
    method: POST
    expected:
    - 409
    data:
      security-group: *sg_with_same_rules
  expect: null
- name: try to create security group with no local in rules
  request:
    path: /security-groups
    method: POST
    expected:
    - 400
    data:
      security-group: *sg_with_no_local
  expect: null
- name: try to create security group with non mathing ethertype
  request:
    path: /security-groups
    method: POST
    expected:
    - 400
    data:
      security-group: *sg_with_non_matching_ethertype
  expect: null
- name: create security group with rule IPv4
  request:
    path: /security-groups
    method: POST
    expected:
    - 200
    data:
      security-group: *sg_with_ipv4_rule
  expect:
    security-group: *sg_with_ipv4_rule
- name: create security group with rule IPv6
  request:
    path: /security-groups
    method: POST
    expected:
    - 200
    data:
      security-group: *sg_with_ipv6_rule
  expect:
    security-group: *sg_with_ipv6_rule
- name: create security group with sg rule
  request:
    path: /security-groups
    method: POST
    expected:
    - 200
    data:
      security-group: *sg_with_sg_rule
  expect:
    security-group: *sg_with_sg_rule
- name: delete security group with sg rule
  request:
    path: /security-group/beefbeef-beef-beef-beef-sgsgsgsg0001
    method: DELETE
    expected:
    - 200
  expect: null
- name: delete security group with rule IPv6
  request:
    path: /security-group/beefbeef-beef-beef-beef-ipv6ipv60001
    method: DELETE
    expected:
    - 200
  expect: null
- name: delete security group with rule IPv4
  request:
    path: /security-group/beefbeef-beef-beef-beef-ipv4ipv40001
    method: DELETE
    expected:
    - 200
  expect: null
- name: delete project
  request:
    path: /project/project_uuid
    method: DELETE
    expected:
    - 200
  expect: null
