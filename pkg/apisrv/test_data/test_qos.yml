name: Test QoS
description: |
  Integration test for Quality of Service.

cleanup:
- path: /project/my_custom_application_policy_set_uuid
- path: /project/project_blue_project_uuid
- kind: qos-queue
  fq_name:
  - default-global-system-config
  - default-global-qos-config
  - ''

test_data:
  qos-queue-request: &qos-queue-request
    parent_type: global-qos-config

  qos-queue-response: &qos-queue-response
    <<: *qos-queue-request
    parent_uuid: be27fe7d-da68-44a5-86c2-4225490c9e13 # this uuid of global-qos-config, taken from tools/init_data.yaml
    uuid: $uuid


clients:
  default:
    id: alice
    password: alice_password
    insecure: true
    scope:
      project:
        name: admin

workflow:
- name: create qos-queue with single quote fq_name
  request:
    path: /qos-queues
    method: POST
    expected: [200]
    data:
      qos-queue:
        <<: *qos-queue-request
        fq_name:
          - default-global-system-config
          - default-global-qos-config
          - ''
  expect:
    qos-queue: *qos-queue-response

- name: create qos-queue with double quote fq_name
  request:
    path: /qos-queues
    method: POST
    expected: [200]
    data:
      qos-queue:
        <<: *qos-queue-request
        fq_name:
          - default-global-system-config
          - default-global-qos-config
          - ""
  expect:
    qos-queue: *qos-queue-response
