name: Firewall Rule Test
description:  basic firewall rule test
cleanup:
- path: /firewall-rule/test_firewall_rule_uuid
- path: /tag/test_tag_blue_uuid
- path: /tag-type/tag_type_uuid

test_data:
  tag_type: &tag_type
    uuid: tag_type_uuid
    display_name: namespace
    fq_name:
      - namespace
    tag_type_id: "0x0002"

  tag: &test_tag_blue
    uuid: test_tag_blue_uuid
    fq_name:
      - namespace=kube-system
    tag_type_name: namespace
    tag_value: kube-system

  firewall_rule: &test_firewall_rule
    uuid: test_firewall_rule_uuid
    parent_type: policy-management
    fq_name:
      - default-policy-management
      - test_firewall_rule_uuid
    endpoint_1:
      any: true
    endpoint_2:
      tags:
        - "namespace=kube-system"
    match_tags:
      tag_list:
        - application
    service:
      protocol: tcp

clients:
  default:
    id: alice
    password: alice_password
    domain: default
    insecure: true
    scope:
      project:
        name: admin

workflow:
- name: create tag type
  request:
    path: /tag-types
    method: POST
    expected: [200]
    data:
      tag-type: *tag_type
  expect:
    tag-type:
      display_name: namespace
      fq_name:
      - namespace
      tag_type_id: "0x0002"
      uuid: tag_type_uuid

- name: create tag blue
  request:
    path: /tags
    method: POST
    expected: [200]
    data:
      tag: *test_tag_blue
  expect:
    tag: *test_tag_blue

- name: try to create firewall rule with non existing tag reference
  request:
    path: /firewall-rules
    method: POST
    expected: [404]
    data:
      firewall-rule:
        <<: *test_firewall_rule
        endpoint_1:
          any: false
          tags:
            - "namespace=default"

- name: create firewall rule
  request:
    path: /firewall-rules
    method: POST
    expected: [200]
    data:
      firewall-rule: *test_firewall_rule
  expect:
    firewall-rule:
      <<: *test_firewall_rule
      service:
        protocol_id: 6
      endpoint_2:
        tag_ids:
        - 0x00020002
      tag_refs:
        - uuid: test_tag_blue_uuid
          to: [namespace=kube-system]
  watchers:
    /contrail/firewall_rule/test_firewall_rule_uuid:
      - data:
          <<: *test_firewall_rule
          service:
            protocol_id: 6
          endpoint_2:
            tag_ids:
              - 0x00020002
      - data:
          tag_refs:
            - uuid: test_tag_blue_uuid
        sync_only: true

- name: try to update firewall rule
  request:
    path: /firewall-rule/test_firewall_rule_uuid
    method: PUT
    expected: [400]
    data:
      firewall-rule:
        uuid: test_firewall_rule_uuid
        endpoint_1:
          tags:
            - "namespace=kube-system"
          any: true

- name: update firewall rule
  request:
    path: /firewall-rule/test_firewall_rule_uuid
    method: PUT
    expected: [200]
    data:
      firewall-rule:
        uuid: test_firewall_rule_uuid
        endpoint_1:
          tags:
            - "namespace=kube-system"
          any: false
        endpoint_2:
          any: true
          tags: []
          tag_ids: []
  expect:
    firewall-rule:
      uuid: test_firewall_rule_uuid
      endpoint_1:
        tags:
          - "namespace=kube-system"
        tag_ids:
          - 0x00020002
      endpoint_2:
        any: true
  watchers:
    /contrail/firewall_rule/test_firewall_rule_uuid:
      - data:
          <<: *test_firewall_rule
          tag_refs: $null
        sync_only: true
      - data:
          <<: *test_firewall_rule
          tag_refs:
            - uuid: test_tag_blue_uuid
        sync_only: true
      - data:
          <<: *test_firewall_rule
          endpoint_1:
            tags:
              - "namespace=kube-system"
            tag_ids:
              - 1
          endpoint_2:
            any: true
          tag_refs:
            - uuid: test_tag_blue_uuid

- name: get updated firewall rule
  request:
    path: /firewall-rule/test_firewall_rule_uuid
    method: GET
    expected: [200]
  expect:
    firewall-rule:
      <<: *test_firewall_rule
      uuid: test_firewall_rule_uuid
      endpoint_1:
        tags:
          - "namespace=kube-system"
        tag_ids:
          - 0x00020002
      endpoint_2:
        any: true

- name: update firewall rule with subnet
  request:
    path: /firewall-rule/test_firewall_rule_uuid
    method: PUT
    expected: [200]
    data:
      firewall-rule:
        uuid: test_firewall_rule_uuid
        endpoint_1:
          any: false
          subnet:
            ip_prefix: "10.0.0.0"
            ip_prefix_len: 24
        endpoint_2:
          any: false
  expect:
    firewall-rule:
      uuid: test_firewall_rule_uuid
      endpoint_1:
        subnet:
          ip_prefix: "10.0.0.0"
          ip_prefix_len: 24
  watchers:
    /contrail/firewall_rule/test_firewall_rule_uuid:
      - data:
          tag_refs: $null
        sync_only: true
      - data:
          uuid: test_firewall_rule_uuid
          endpoint_1:
            subnet:
              ip_prefix: "10.0.0.0"
              ip_prefix_len: 24

- name: delete firewall rule
  request:
    path: /firewall-rule/test_firewall_rule_uuid
    method: DELETE
    expected: [200]
  expect: null

- name: delete tag blue
  request:
    path: /tag/test_tag_blue_uuid
    method: DELETE
    expected: [200]
  expect: null
