name: Parse uuid_mslong and uuid_lslong in id_perms
description: Check if uuids are correct uint64 everytime.
cleanup:
  - path: /virtual-network/dfa1e2b9-a200-4263-a431-d85b2dbfb2e3
  - path: /virtual-network/93458d3c-e3bd-461b-b2f7-18d8d3273044
  - path: /project/ed897d2e-7138-47b4-9a16-5cdb5f2b3b49

test_data:
  admin_project: &admin_project
    fq_name:
      - default-domain
      - ed897d2e-7138-47b4-9a16-5cdb5f2b3b49
    uuid: ed897d2e-7138-47b4-9a16-5cdb5f2b3b49
    parent_type: domain
    parent_uuid: beefbeef-beef-beef-beef-beefbeef0002
    quota: {}

  vn_with_negative_id_perms_uuids: &vn_with_negative_id_perms_uuids
    fq_name:
      - default-domain
      - ed897d2e-7138-47b4-9a16-5cdb5f2b3b49
      - aafe1c76-98d3-4e69-8cf8-8814bfc2586b
    uuid: aafe1c76-98d3-4e69-8cf8-8814bfc2586b
    name: vn_with_negative_idperms_uuids
    parent_type: project
    parent_uuid: ed897d2e-7138-47b4-9a16-5cdb5f2b3b49
    id_perms:
      uuid:
        uuid_lslong: -6924440694687329815
        uuid_mslong: -8781174687101797614

  vn_with_correct_id_perms_uuids: &vn_with_correct_id_perms_uuids
    fq_name:
      - default-domain
      - ed897d2e-7138-47b4-9a16-5cdb5f2b3b49
      - dfa1e2b9-a200-4263-a431-d85b2dbfb2e3
    uuid: dfa1e2b9-a200-4263-a431-d85b2dbfb2e3
    name: vn_with_correct_idperms_uuids
    parent_type: project
    parent_uuid: ed897d2e-7138-47b4-9a16-5cdb5f2b3b49
    id_perms:
      uuid:
        uuid_lslong: 11831475582200165091
        uuid_mslong: 16114410228623098467

  vn_without_id_perms: &vn_without_id_perms
    fq_name:
      - default-domain
      - ed897d2e-7138-47b4-9a16-5cdb5f2b3b49
      - 93458d3c-e3bd-461b-b2f7-18d8d3273044
    uuid: 93458d3c-e3bd-461b-b2f7-18d8d3273044
    name: vn_without_id_perms
    parent_type: project
    parent_uuid: ed897d2e-7138-47b4-9a16-5cdb5f2b3b49

clients:
  default:
    id: alice
    password: alice_password
    insecure: true
    scope:
      project:
        name: admin

workflow:
  - name: create project admin
    request:
      path: /projects
      method: POST
      expected:
        - 200
      data:
        project: *admin_project
    expect:
      project: *admin_project

  - name: create virtual network with negative int64 id_perms uuids should fail
    request:
      path: /virtual-networks
      method: POST
      expected:
        - 400
      data:
        virtual-network: *vn_with_negative_id_perms_uuids
    expect: null

  - name: create virtual network with uint64 id_perms uuids should succeed
    request:
      path: /virtual-networks
      method: POST
      expected:
        - 200
      data:
        virtual-network: *vn_with_correct_id_perms_uuids
    expect:
        virtual-network: *vn_with_correct_id_perms_uuids

  - name: create virtual network without id_perms should succeed
    request:
      path: /virtual-networks
      method: POST
      expected:
        - 200
      data:
        virtual-network: *vn_without_id_perms
    expect:
      virtual-network:
        <<: *vn_without_id_perms
        id_perms:
          uuid:
            uuid_lslong: 12895803377533268036
            uuid_mslong: 10612043389626828315

  - name: delete vn_with_correct_id_perms_uuids should succeed
    request:
      path: /virtual-network/dfa1e2b9-a200-4263-a431-d85b2dbfb2e3
      method: DELETE
      expected:
        - 200
    expect: null

  - name: delete vn_without_id_perms should succeed
    request:
      path: /virtual-network/93458d3c-e3bd-461b-b2f7-18d8d3273044
      method: DELETE
      expected:
        - 200
    expect: null

  - name: delete project admin should succeed
    request:
      path: /project/ed897d2e-7138-47b4-9a16-5cdb5f2b3b49
      method: DELETE
      expected:
        - 200
    expect: null
