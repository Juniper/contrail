name: Test set-tag endpoint

test_data:
  set_tag_correct: &set_tag_correct
    obj_uuid: test1
    obj_type: project
    application:
      is_global: true
      value: very_convenient_value

  set_tag_without_uuid: &set_tag_without_uuid
    obj_uuid: ""
    obj_type: project
    application:
      is_global: true
      value: very_convenient_value

  set_tag_without_type: &set_tag_without_type
    obj_uuid: test3
    obj_type: ""
    application:
      is_global: true
      value: very_convenient_value

  set_tag_without_app_value: &set_tag_without_app_value
    obj_uuid: test4
    obj_type: project
    application:
      is_global: true
      value: ""

  set_tag_with_wrong_type: &set_tag_with_wrong_type
    obj_uuid: test5
    obj_type: route-target
    application:
      is_global: true
      value: very_convenient_value

clients:
  default:
    id: alice
    password: alice_password
    domain: default
    insecure: true
    scope:
      project:
        name: admin

workflow:
- name: check correctly filled set-tag
  request:
    path: /set-tag
    method: POST
    expected: [200]
    data: *set_tag_correct
  expect: null

- name: check set-tag without obj_uuid
  request:
    path: /set-tag
    method: POST
    expected: [400]
    data: *set_tag_without_uuid
  expect: null

- name: check set-tag without obj_type
  request:
    path: /set-tag
    method: POST
    expected: [400]
    data: *set_tag_without_type
  expect: null

- name: check set-tag without application value
  request:
    path: /set-tag
    method: POST
    expected: [400]
    data: *set_tag_without_app_value
  expect: null

- name: check set-tag with incorrect obj_type
  request:
    path: /set-tag
    method: POST
    expected: [400]
    data: *set_tag_with_wrong_type
  expect: null