name: Test int pool allocation
description: |
  Integration test for /int-pool endpoint which
  handles allocating ints in precreated pools and dynamically created pools
cleanup:
- path: /int-pool/virtual_network_id/5
- path: /int-pool/virtual_network_id/6
- path: /int-pool/virtual_network_id/1337
- path: /int-pool/route_target_number/8000100
clients:
  default:
    id: alice
    password: alice_password
    insecure: true
    scope:
      project:
        name: admin

workflow:
- name: allocate first int
  request:
    path: /int-pool/virtual_network_id
    method: POST
    expected: [200]
  expect:
    value: 5

- name: allocate next int
  request:
    path: /int-pool/virtual_network_id
    method: POST
    expected: [200]
  expect:
    value: 6

- name: deallocate one int
  request:
    path: /int-pool/virtual_network_id/5
    method: DELETE
    expected: [200]
  expect: null

- name: allocate next int again
  request:
    path: /int-pool/virtual_network_id
    method: POST
    expected: [200]
  expect:
    value: 5

- name: allocate specified int
  request:
    path: /int-pool/virtual_network_id/1337
    method: POST
    expected: [200]
  expect:
    value: 1337

- name: fail to allocate same int
  request:
    path: /int-pool/virtual_network_id/1337
    method: POST
    expected: [400]
  expect: null

- name: deallocate specified int
  request:
    path: /int-pool/virtual_network_id/1337
    method: DELETE
    expected: [200]
  expect: null

- name: deallocate same int twice should pass
  request:
    path: /int-pool/virtual_network_id/1337
    method: DELETE
    expected: [200]
  expect: null

- name: deallocate generated int 1
  request:
    path: /int-pool/virtual_network_id/6
    method: DELETE
    expected: [200]
  expect: null

- name: deallocate generated int 2
  request:
    path: /int-pool/virtual_network_id/5
    method: DELETE
    expected: [200]
  expect: null

- name: allocate route target number
  request:
    path: /int-pool/route_target_number
    method: POST
    expected: [200]
  expect:
    value: 8000100

- name: deallocate allocated route target number
  request:
    path: /int-pool/route_target_number/8000100
    method: DELETE
    expected: [200]
  expect: null

- name: create test int pool
  request:
    path: /int-pools
    method: POST
    expected: [200]
    data:
      pool: test_int_pool
      start: 100
      end: 200

- name: allocate int in test int pool
  request:
    path: /int-pool/test_int_pool
    method: POST
    expected: [200]
  expect:
    value: 100

- name: deallocate int from test int pool
  request:
    path: /int-pool/test_int_pool/100
    method: DELETE
    expected: [200]
  expect: null

- name: delete test int pool
  request:
    path: /int-pools
    method: DELETE
    expected: [200]
    data:
      pool: test_int_pool
