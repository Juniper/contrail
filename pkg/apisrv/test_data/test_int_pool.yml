name: Test int pool allocation
description: |
  Integration test for /int-pool endpoint which
  handles allocating ints in precreated pools and dynamically created pools
clients:
  default:
    id: alice
    password: alice_password
    insecure: true
    scope:
      project:
        name: admin

workflow:
# Five deallocations instead of cleanup.  Cleanup cannot pass json data which is required by deallocation.
- name: cleanup - deallocate first int
  request:
    path: /int-pool
    method: DELETE
    expected: [200]
    data:
      pool: virtual_network_id
      value: 5
  expect: null

- name: cleanup - deallocate second int
  request:
    path: /int-pool
    method: DELETE
    expected: [200]
    data:
      pool: virtual_network_id
      value: 6
  expect: null

- name: cleanup - deallocate third int
  request:
    path: /int-pool
    method: DELETE
    expected: [200]
    data:
      pool: virtual_network_id
      value: 1337
  expect: null

- name: cleanup - deallocate fourth int
  request:
    path: /int-pool
    method: DELETE
    expected: [200]
    data:
      pool: route_target_number
      value: 8001000
  expect: null

- name: cleanup - delete test int pool
  request:
    path: /int-pools
    method: DELETE
    expected: [200]
    data:
      pool: test_int_pool

- name: allocate first int
  request:
    path: /int-pool
    method: POST
    expected: [200]
    data:
      pool: virtual_network_id
  expect:
    value: 5

- name: allocate next int
  request:
    path: /int-pool
    method: POST
    expected: [200]
    data:
      pool: virtual_network_id
  expect:
    value: 6

- name: deallocate one int
  request:
    path: /int-pool
    method: DELETE
    expected: [200]
    data:
      pool: virtual_network_id
      value: 5
  expect: null

- name: allocate next int again
  request:
    path: /int-pool
    method: POST
    expected: [200]
    data:
      pool: virtual_network_id
  expect:
    value: 5

- name: allocate specified int
  request:
    path: /int-pool
    method: POST
    expected: [200]
    data:
      pool: virtual_network_id
      value: 1337
  expect:
    value: 1337

- name: fail to allocate same int
  request:
    path: /int-pool
    method: POST
    expected: [400]
    data:
      pool: virtual_network_id
      value: 1337
  expect: null

- name: deallocate specified int
  request:
    path: /int-pool
    method: DELETE
    expected: [200]
    data:
      pool: virtual_network_id
      value: 1337
  expect: null

- name: deallocate same int twice should pass
  request:
    path: /int-pool
    method: DELETE
    expected: [200]
    data:
      pool: virtual_network_id
      value: 1337
  expect: null

- name: deallocate generated int 1
  request:
    path: /int-pool
    method: DELETE
    expected: [200]
    data:
      pool: virtual_network_id
      value: 6
  expect: null

- name: deallocate generated int 2
  request:
    path: /int-pool
    method: DELETE
    expected: [200]
    data:
      pool: virtual_network_id
      value: 5
  expect: null

- name: allocate route target number
  request:
    path: /int-pool
    method: POST
    expected: [200]
    data:
      pool: route_target_number
      value: 8001000
  expect:
    value: 8001000

- name: deallocate allocated route target number
  request:
    path: /int-pool
    method: DELETE
    expected: [200]
    data:
      pool: route_target_number
      value: 8001000
  expect: null

- name: deallocate with empty data
  request:
    path: /int-pool
    method: DELETE
    expected: [400]
  expect: null

- name: deallocate without value
  request:
    path: /int-pool
    method: DELETE
    expected: [400]
    data:
      pool: virtual_network_id
  expect: null

- name: deallocate without pool name
  request:
    path: /int-pool
    method: DELETE
    expected: [400]
    data:
      value: 111
  expect: null

- name: allocate without pool name
  request:
    path: /int-pool
    method: POST
    expected: [400]
    data:
      value: 111
  expect: null

- name: create test int pool
  request:
    path: /int-pools
    method: POST
    expected: [200]
    data:
      pool: test_int_pool
      start: 100
      end: 200

- name: try to create test int pool in already allocated area
  request:
    path: /int-pools
    method: POST
    expected: [409]
    data:
      pool: test_int_pool
      start: 150
      end: 160

- name: allocate int in test int pool
  request:
    path: /int-pool
    method: POST
    expected: [200]
    data:
      pool: test_int_pool
      owner: test_int_owner
  expect:
    value: 100

- name: get owner of allocated int
  request:
    path: /int-pool?pool=test_int_pool&value=100
    method: GET
    expected: [200]
  expect:
    owner: test_int_owner

- name: allocate int in test int pool without owner
  request:
    path: /int-pool
    method: POST
    expected: [200]
    data:
      pool: test_int_pool
  expect:
    value: 101

- name: try to get owner of allocated int which not specified owner
  request:
    path: /int-pool?pool=test_int_pool&value=101
    method: GET
    expected: [200]
  expect:
    owner: null

- name: deallocate int from test int pool
  request:
    path: /int-pool
    method: DELETE
    expected: [200]
    data:
      pool: test_int_pool
      value: 100
  expect: null

- name: delete test int pool
  request:
    path: /int-pools
    method: DELETE
    expected: [200]
    data:
      pool: test_int_pool
