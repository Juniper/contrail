name: Virtual Router Test
description: |
  Basic Virtual Router test
cleanup:
- path: /virtual-router/test_virtual_router_uuid
- path: /network-ipam/test_virtual_router_ipam_uuid
test_data:
  virtual_router: &test_virtual_router_test
    uuid: test_virtual_router_uuid
    parent_type: global-system-config
    fq_name:
    - default-global-system-config
    - test-virtual-router
    virtual_router_ip_address: 192.168.0.14

  network_ipam: &test_virtual_router_ipam
    uuid: test_virtual_router_ipam_uuid
    parent_type: project
    fq_name: ["default-domain","test-virtual-router-project","test-virtual-router-ipam"]
    ipam_subnets:
      subnets:
        - subnet:
            ip_prefix: "10.0.0.0"
            ip_prefix_len: 24
          allocation_pools:
            - start: "10.0.0.0"
              end: "10.0.0.255"
              vrouter_specific_pool: false
        - subnet:
            ip_prefix: "10.0.1.0"
            ip_prefix_len: 24
          allocation_pools:
            - start: "10.0.1.0"
              end: "10.0.1.255"
              vrouter_specific_pool: true
        - subnet:
            ip_prefix: "10.0.2.0"
            ip_prefix_len: 24
          allocation_pools:
            - start: "10.0.2.0"
              end: "10.0.2.255"
              vrouter_specific_pool: true
    ipam_subnet_method: flat-subnet

clients:
  default:
    id: alice
    password: alice_password
    domain: default
    insecure: true
    scope:
      project:
        name: admin

workflow:
- name: create project
  request:
    path: /projects
    method: POST
    expected: [200]
    data:
      project:
        parent_type: domain
        fq_name: ["default-domain", "test-virtual-router-project"]
        uuid: test_virtual_router_project_uuid

- name: create network ipam
  request:
    path: /network-ipams
    method: POST
    expected: [200]
    data:
      network-ipam: *test_virtual_router_ipam
  expect: null

- name: create virtual router
  request:
    path: /virtual-routers
    method: POST
    expected: [200]
    data:
      virtual-router:
        <<: *test_virtual_router_test
        network_ipam_refs:
          - uuid: test_virtual_router_ipam_uuid
            attr:
              allocation_pools:
                - start: "10.0.1.0"
                  end: "10.0.1.255"
                  vrouter_specific_pool: true
  expect:
    virtual-router:
      <<: *test_virtual_router_test
      display_name: test-virtual-router
      parent_uuid: beefbeef-beef-beef-beef-beefbeef0001
      parent_type: global-system-config
      name: test-virtual-router

- name: add a new allocation pool
  request:
    path: /virtual-router/test_virtual_router_uuid
    method: PUT
    expected: [200]
    data:
      virtual-router:
        network_ipam_refs:
          - uuid: test_virtual_router_ipam_uuid
            attr:
              allocation_pools:
                - start: "10.0.1.0"
                  end: "10.0.1.255"
                  vrouter_specific_pool: true
                - start: "10.0.2.0"
                  end: "10.0.2.255"
                  vrouter_specific_pool: true
  expect: null

- name: check if virtual router has two allocation pools
  request:
    path: /virtual-router/test_virtual_router_uuid
    method: GET
    expected: [200]
  expect:
    virtual-router:
      network_ipam_refs:
        - uuid: test_virtual_router_ipam_uuid
          attr:
            allocation_pools:
              - start: "10.0.1.0"
                end: "10.0.1.255"
                vrouter_specific_pool: true
              - start: "10.0.2.0"
                end: "10.0.2.255"
                vrouter_specific_pool: true

- name: try to add non vrouter specific allocation pool
  request:
    path: /virtual-router/test_virtual_router_uuid
    method: PUT
    expected: [400]
    data:
      virtual-router:
        network_ipam_refs:
          - uuid: test_virtual_router_ipam_uuid
            attr:
              allocation_pools:
                - start: "10.0.0.0"
                  end: "10.0.0.255"
                  vrouter_specific_pool: true
                - start: "10.0.1.0"
                  end: "10.0.1.255"
                  vrouter_specific_pool: true
                - start: "10.0.2.0"
                  end: "10.0.2.255"
                  vrouter_specific_pool: true
  expect: null

- name: delete vrouter specific allocation pool
  request:
    path: /virtual-router/test_virtual_router_uuid
    method: PUT
    expected: [200]
    data:
      virtual-router:
        network_ipam_refs:
          - uuid: test_virtual_router_ipam_uuid
            attr:
              allocation_pools:
                - start: "10.0.2.0"
                  end: "10.0.2.255"
                  vrouter_specific_pool: true
  expect: null

# TODO: Add test for trying to delete used allocation pool.
#       It can be done when vrouter specific allocation will be implemented

- name: delete virtual router
  request:
    path: /virtual-router/test_virtual_router_uuid
    method: DELETE
    expected: [200]
  expect: null

- name: delete network ipam
  request:
    path: /network-ipam/test_virtual_router_ipam_uuid
    method: DELETE
    expected: [200]
  expect: null
