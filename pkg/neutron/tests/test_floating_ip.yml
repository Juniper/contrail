    display_name: blue
    parent_type: project
    address_allocation_mode: user-defined-subnet-only
    route_target_list:
      route_target: ["100:200"]
    network_ipam_refs:
      - uuid: beefbeef-beef-beef-beef-beefbeef1001
        attr:
          ipam_subnets:
            - subnet_uuid: "054ca01e-cef3-444e-b4d5-4ac16554ac3d"
              subnet:
                ip_prefix: "10.0.0.0"
                ip_prefix_len: 24
              allocation_pools:
