- name: Delete router
  request:
    path: /neutron/router
    method: POST
    expected: [200]
    data:
      data:
        fields:
        id: 85e05429-aebc-4d37-be73-a2a4f689c1f1
        filters:
      context:
        <<: *context
        request_id: req-bb7afe67-8806-4e47-ad5c-ee1a63416f5c
        operation: DELETE
        type: router
  expect: null

- name: Create router with external gateway
  request:
    path: /neutron/router
    method: POST
    expected: [200]
    data:
      data:
        fields:
        resource:
          <<: *create_router_request_resource
          external_gateway_info:
            network_id: eeee7a2e-94f2-44a7-a879-e812e072feef
            enable_snat: true
        filters:
      context:
        <<: *context
        request_id: req-1bed8c5b-9971-48c7-914f-bc9e2056dc72
        operation: CREATE
        type: router
  expect:
    <<: *router_response
    external_gateway_info:
      network_id: eeee7a2e-94f2-44a7-a879-e812e072feef
      enable_snat: true

- name: Check the created logical router's virtual network refs
  request:
    path: /logical-router/85e05429-aebc-4d37-be73-a2a4f689c1f1
    method: GET
    expected: [200]
  expect:
    logical-router:
      <<: *expected_logical_router
      virtual_network_refs:
      - uuid: eeee7a2e-94f2-44a7-a879-e812e072feef

- name: Delete router (again)
  request:
    path: /neutron/router
    method: POST
    expected: [200]
    data:
      data:
        fields:
        id: 85e05429-aebc-4d37-be73-a2a4f689c1f1
        filters:
      context:
        <<: *context
        request_id: req-9f455d95-f336-4125-be48-42b603051f43
        operation: DELETE
        type: router
  expect: null

- name: Delete network
  request:
    path: /neutron/network
    method: POST
    expected: [200]
    data:
      data:
        fields:
        id: eeee7a2e-94f2-44a7-a879-e812e072feef
        filters:
      context:
        <<: *context
        request_id: req-36c2ed1d-9fe5-4b21-b647-8dd6039f60e0
        operation: DELETE
        type: network
  expect: null

- name: Check that the logical-router has been deleted
  request:
    path: /logical-router/85e05429-aebc-4d37-be73-a2a4f689c1f1
