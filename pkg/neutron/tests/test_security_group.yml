clients:
  default:
    id: alice
    password: alice_password
    insecure: true
    scope:
      project:
        name: admin

workflow:
- name: create project
  request:
    path: /projects
    method: POST
    expected:
    - 200
    data:
      project: *project
  expect:
    project: *project
- name: check if default security group is auto-created on READALL operation
  request:
    path: /neutron/security_group
    method: POST
    expected: [200]
    data: *sg_readall_request
  expect:
    - fq_name:
      - default-domain
      - sg_neturon_project_name
      - default
      tenant_id: 92882ca8f99342f286430c05c96e12dd
      name: default
- name: check if security group is empty
  request:
    path: /neutron/security_group
    method: POST
    expected: [400]
    data: *sg_read_request
  expect:
    exception: SecurityGroupNotFound
    id: security-group-uuid1
- name: create security group
  request:
    path: /security-groups
    method: POST
    expected: [200]
    data:
      security-group: *sg
  expect:
    security-group: *sg
- name: read default security group
  request:
    path: /neutron/security_group
    method: POST
    expected: [200]
    data: *sg_read_request
  expect: *sg_read_response
- name: try to read invalid security group
  request:
    path: /neutron/security_group
    method: POST
    expected: [400]
    data:
      <<: *sg_read_request
      data:
        id: bad-id
  expect:
    exception: SecurityGroupNotFound
    id: bad-id
- name: assert READALL security groups of that project
  request:
    path: /neutron/security_group
    method: POST
    expected: [200]
    data: *sg_readall_request
  expect:
  - fq_name:
    - default-domain
    - sg_neturon_project_name
    - default
    tenant_id: 92882ca8f99342f286430c05c96e12dd
    name: default
  - fq_name:
    - default-domain
    - sg_neturon_project_name
    - sg_name
    tenant_id: 92882ca8f99342f286430c05c96e12dd
- name: delete security group uuid1
  request:
    path: /security-group/security-group-uuid1
    method: DELETE
    expected:
    - 200
  expect: null
- name: create security group using neutron endpoint
  request:
    path: /neutron/security_group
    method: POST
    data: *sg_create_request
    expected: [200]
  expect:
    *sg_create_response

