  request:
    path: /neutron/network
    method: POST
    expected: [200]
    data:
      data:
        fields:
        id: d9ff46fc-e193-4d40-80ba-0d55c8aed9f2
        filters:
      context:
        <<: *network_context
        operation: DELETE
        type: network
  expect: null

- name: Delete project
  request:
    path: /project/316dc378-4649-11e9-b210-d663bd873d93
    method: DELETE
    expected:
    - 200
