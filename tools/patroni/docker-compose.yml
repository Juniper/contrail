version: '3'

services:
  haproxy:
    container_name: contrail_haproxy
    image: patroni
    ports:
      - "5432:5000"
      - "5001:5001"
    environment:
      PATRONI_ETCD_URL: http://contrail_etcd:2379
      PATRONI_SCOPE: testcluster
    command: --confd

  dbnode:
    image: patroni
    volumes:
      - ./patroni.yml:/patroni.yml
#      - ../init_psql.sql:/psq/init_psql.sql
      - ../keystone.sh:/keyst.sh
      - ../fmt.sh:/psql/fm.sh
    environment:
      PATRONI_ETCD_URL: http://contrail_etcd:2379
      PATRONI_SCOPE: testcluster
      PATRONI_SUPERUSER_USERNAME: root
      PATRONI_SUPERUSER_PASSWORD: contrail123

networks:
  default:
    external:
      name: contrail
