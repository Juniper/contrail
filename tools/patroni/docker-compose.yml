etcd:
    image: patroni
    command: --etcd

haproxy:
    image: patroni
    links:
        - etcd:etcd
    ports:
        - "5000:5000"
        - "5001:5001"
    environment:
        PATRONI_ETCD_URL: http://etcd:2379
        PATRONI_SCOPE: testcluster
    command: --confd

dbnode:
    image: patroni
    links:
        - etcd:etcd
    volumes:
        - ./patroni-1.5.1/patroni:/patroni
    env_file: ./patroni-1.5.1/docker/patroni-secrets.env
    environment:
        PATRONI_ETCD_URL: http://etcd:2379
        PATRONI_SCOPE: testcluster
