apiVersion: v1
data:
  server.yml: {{ .Values.server | b64enc | quote }}
  agent.yml: {{ .Values.agent | b64enc | quote }}
  cert.pem: {{ .Values.tls.cert | b64enc | quote }}
  key.pem: {{ .Values.tls.key | b64enc | quote }}
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"