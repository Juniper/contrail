database:
  host: localhost
  user: root
  password: contrail123
  name: contrail_test
  max_open_conn: 100
  connection_retries: 10
  retry_period: 3s
  replication_status_timeout: 10s
  debug: false

etcd:
  endpoints:
  - localhost:2379
  username:
  password:
  path: contrail
  grpc_insecure: true
  tls:
    enabled: false
    certificate_path:
    key_path:
    trusted_ca_path:

log_level: debug

homepage:
  enabled: true

server:
  enabled: true
  read_timeout: 10
  write_timeout: 5
  log_api: true
  log_body: true
  address: ":9091"
  enable_vnc_replication: false
  enable_gzip: false
  tls:
    enabled: false
    key_file: tools/server.key
    cert_file: tools/server.crt
  enable_grpc: false
  enable_vnc_neutron: false
  static_files:
    public: public
  dynamic_proxy_path: proxy
  proxy:
    /contrail:
    - http://localhost:8082
  notify_etcd: false

auth_type: no-auth
no_auth: false
insecure: true

keystone:
  local: true # Enable local keystone v3. This is only for testing now.
  assignment:
    type: static
    data:
      domains:
        default: &default
          id: default
          name: default
      projects:
        admin: &admin
          id: admin
          name: admin
          domain: *default
        demo: &demo
          id: demo
          name: demo
          domain: *default
      users:
        alice:
          id: alice
          name: Alice
          domain: *default
          password: alice_password
          email: alice@juniper.nets
          roles:
          - id: admin
            name: admin
            project: *admin
        bob:
          id: bob
          name: Bob
          domain: *default
          password: bob_password
          email: bob@juniper.net
          roles:
          - id: Member
            name: Member
            project: *demo
  store:
    type: memory
    expire: 3600
  insecure: true
  auth_url: https://localhost:9091/keystone/v3
  authurl: https://localhost:9091/keystone/v3

sync:
  enabled: false

client:
  id: alice
  password: alice_password
  project_id: admin
  domain_id: default
  schema_root: /public
  endpoint: http://localhost:9091

agent:
  enabled: true
  backend: file
  watcher: polling
  schema_root: /
  log_level: debug
  tasks:
  - schema_id: contrail_cluster
    common:
    - vars:
        src_dir: "pkg/cluster/configs"
        dir: "/var/tmp/{{ resource.schema_id }}/config/{{ resource.uuid }}"
    on_create:
    - debug: "AGENT creating {{ dir }}"
    - command: mkdir -p "{{ dir }}"
    - debug: "AGENT created {{ dir }}"
    - template:
        src: "{{ src_dir }}/contrail-cluster-config.tmpl"
        dest: "{{ dir }}/contrail-cluster-config.yml"
    - debug: "AGENT creating cluster(contrailgo deploy -c {{ dir }}/contrail-cluster-config.yml)"
    - command: "contrailgo deploy -c {{ dir }}/contrail-cluster-config.yml"
    - debug: "AGENT cluster create complete"
    on_update:
    - template:
        src: "{{ src_dir }}/contrail-cluster-config.tmpl"
        dest: "{{ dir }}/contrail-cluster-config.yml"
    - debug: "AGENT updating cluster(contrailgo deploy -c {{ dir }}/contrail-cluster-config.yml)"
    - command: "contrailgo deploy -c {{ dir }}/contrail-cluster-config.yml"
    - debug: "AGENT cluster update complete"
    on_delete:
    - template:
        src: "{{ src_dir }}/contrail-cluster-config.tmpl"
        dest: "{{ dir }}/contrail-cluster-config.yml"
    - debug: "AGENT deleting cluster(contrailgo deploy -c {{ dir }}/contrail-cluster-config.yml)"
    - command: "contrailgo deploy -c {{ dir }}/contrail-cluster-config.yml"
    - debug: "AGENT deleting {{ dir }}"
    - command: "rm -rf  {{ dir }}"
    - debug: "AGENT deleted {{ dir }}"

compilation:
  enabled: false

cache:
  enabled: false

replication:
  cassandra:
    enabled: false
  amqp:
    enabled: false
