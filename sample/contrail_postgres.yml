database:
  type: postgres
  dialect: postgres
  host: localhost
  user: root
  password: contrail123
  name: contrail_test
  max_open_conn: 100
  connection_retries: 10
  retry_period: 3s
  replication_status_timeout:
  debug: false

etcd:
  endpoints:
  - localhost:2379
  username: ""
  password: ""
  path: contrail
  grpc_insecure: true

log_level: debug

homepage:
  enabled: true

server:
  enabled: true
  read_timeout: 10
  write_timeout: 5
  log_api: true
  log_body: true
  address: ":9091"
  tls:
    enabled: false
    key_file: tools/server.key
    cert_file: tools/server.crt
  enable_grpc: false
  enable_vnc_neutron: true
  static_files:
    public: public
  proxy:
    /contrail:
    - http://localhost:8082
  notify_etcd: false # notify_etcd should be disable when using sync process

auth_type: no-auth
insecure: true

sync:
  enabled: true
  storage: json
  dump: true

client:
  id: alice
  password: alice_password
  project_id: admin
  domain_id: default
  schema_root: /public
  endpoint: http://localhost:9091

agent:
  enabled: false
  backend: file
  watcher: polling
  tasks:
  - schema_id: virtual_network
    common:
    - vars:
        dir: "./work/virtual_networks/"
    on_create:
    - command: mkdir -p "{{ dir }}"
    - save:
        dest: "{{ dir }}/{{ resource.uuid }}.yaml"
        format: yaml
    - command: echo created
    on_update:
    - command: "echo updated"
    on_delete:
    - command: "echo deleted"
    - command: "rm -rf {{ dir }}/virtual_networks/{{ resource.uuid }}.yaml"

compilation:
  enabled: true
  plugin_directory: 'etc/plugins/'
  number_of_workers: 4
  max_job_queue_len: 5
  msg_queue_lock_time: 30
  msg_index_string: 'MsgIndex'
  read_lock_string: "MsgReadLock"
  master_election: true
  plugin:
    handlers:
      create_handler: 'HandleCreate'
      update_handler: 'HandleUpdate'
      delete_handler: 'HandleDelete'

cache:
  enabled: true
  timeout: 10s
  max_history: 100000
  cassandra:
    enabled: false
  etcd:
    enabled: true

replication:
  cassandra:
    enabled: false
  amqp:
    enabled: false

cassandra:
  host: localhost
  port: 9042
  timeout: 3600s
  connect_timeout: 600ms

amqp:
  url: amqp://guest:guest@localhost:5672/
