# Database configuration. MySQL/PostgreSQL supported
database:
    type: postgres
    dialect: postgres
    host: localhost
    user: root
    password: contrail123
    name: contrail_test

    # Max Open Connections for DB Server
    max_open_conn: 100
    connection_retries: 10
    retry_period: 3s
    replication_status_timeout: 10s

etcd:
  endpoints:
    - localhost:2379
  username: ""
  password: ""
  path: contrail
  grpc_insecure: true

log_level: debug

# Server configuration
server:
  enabled: true
  read_timeout: 10
  write_timeout: 5
  log_api: false
  address: ":9091"

  # TLS Configuration
  tls:
      enabled: false
      key_file: tools/server.key
      cert_file: tools/server.crt

  # Enable GRPC or not
  enable_grpc: false

  # Static file config
  # key: URL path
  # value: file path. (absolute path recommended in production)
  static_files:
      public: public

  # API Proxy configuration
  # key: URL path
  # value: String list of backend host
  proxy:
      /contrail:
      - http://localhost:8082

  notify_etcd: true

  vnc_api_notifier:
    enabled: false
    endpoint: http://localhost:8091

