sync:
  enabled: false
  storage: json

client:
  id: alice
  password: alice_password
  project_id: admin
  domain_id: default
  schema_root: /public
  endpoint: http://localhost:9091

agent:
  enabled: true
  backend: file
  watcher: polling
  tasks:
  - schema_id: virtual_network
    common:
    - vars:
        dir: "./work/virtual_networks/"
    on_create:
    - command: mkdir -p "{{ dir }}"
    - save:
        dest: "{{ dir }}/{{ resource.uuid }}.yaml"
        format: yaml
    # - command: pwd
    #   args:
    #     chdir: "{{ dir }}"
    # - command: date
    # - template:
    #     src: "./agent/cluster.tmpl"
    #     dest: "{{ dir }}/cluster.txt"
    - command: echo created
    #  register: date
    on_update:
    - command: "echo updated"
    on_delete:
    - command: "echo deleted"
    - command: "rm -rf {{ dir }}/virtual_networks/{{ resource.uuid }}.yaml"

compilation:
  enabled: true
  # Global configuration
  plugin_directory: 'etc/plugins/'
  number_of_workers: 4
  max_job_queue_len: 5
  msg_queue_lock_time: 30
  msg_index_string: 'MsgIndex'
  read_lock_string: "MsgReadLock"
  master_election: true

  # Plugin configuration
  plugin:
      handlers:
          create_handler: 'HandleCreate'
          update_handler: 'HandleUpdate'
          delete_handler: 'HandleDelete'

cache:
    enabled: true
    timeout: 10s
    #how long revistion deleted event preserved.
    max_history: 100000
    cassandra:
        enabled: false
        amqp: amqp://guest:guest@localhost:5672/
    etcd:
        enabled: false
    rdbms:
        enabled: true

replication:
    enabled: true
    cassandra:
        enabled: true

cassandra:
    host: localhost
    port: 9042
    timeout: 3600s
    connect_timeout: 600ms
