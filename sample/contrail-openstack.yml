database:
  host: localhost
  user: root
  password: contrail123
  name: contrail_test
  max_open_conn: 100
  connection_retries: 10
  retry_period: 3s
  replication_status_timeout: 10s
  debug: false

etcd:
  endpoints:
  - localhost:2379
  username:
  password:
  path: contrail
  grpc_insecure: true
  tls:
    enabled: false
    certificate_path:
    key_path:
    trusted_ca_path:

log_level: debug

homepage:
  enabled: true

server:
  enabled: true
  read_timeout: 10
  write_timeout: 5
  log_api: true
  log_body: true
  address: ":8082"
  enable_vnc_replication: false
  enable_gzip: false
  tls:
    enabled: false
    key_file: tools/server.key
    cert_file: tools/server.crt
  enable_grpc: false
  enable_vnc_neutron: true
  static_files:
    public: public
  dynamic_proxy_path: proxy
  proxy:
    /contrail:
    - http://localhost:8082
  notify_etcd: false

no_auth: true
insecure: true

keystone:
  store:
    type: memory
    expire: 3600
  insecure: true
  authurl: http://localhost:5000/v3/

sync:
  enabled: true
  storage: json
  dump: true

client:
  id: alice
  password: alice_password
  project_id: admin
  domain_id: default
  schema_root: /public
  endpoint: http://localhost:8082

agent:
  enabled: false

compilation:
  enabled: false

cache:
  enabled: true
  timeout: 10s
  max_history: 100000
  cassandra:
    enabled: false
  etcd:
    enabled: true

replication:
  cassandra:
    enabled: false
  amqp:
    enabled: false
