# Database configuration.
database:
    type: postgres
    dialect: postgres
    host: localhost
    user: root
    password: contrail123
    name: contrail_test

    # Max Open Connections for DB Server
    max_open_conn: 100
    connection_retries: 10
    retry_period: 3s

etcd:
  endpoints:
    - localhost:2379
  path: contrail
  grpc_insecure: true
  tls:
    enable: false # TODO(Daniel): enable TLS when client when certificates present in etcd container
    certificate_path: /etc/kubernetes/pki/etcd/peer.crt
    key_path: /etc/kubernetes/pki/etcd/peer.key
    trusted_ca_path: /etc/kubernetes/pki/etcd/ca.crt

log_level: debug

homepage:
    enabled: true

# Server configuration
server:
  enabled: true
  read_timeout: 10
  write_timeout: 5
  log_api: true
  log_body: true
  address: ":8082"

  # TLS Configuration
  tls:
      enabled: false
      key_file: tools/server.key
      cert_file: tools/server.crt

  # Enable GRPC or not
  enable_grpc: false

  # Enable Neutron Service or not
  enable_vnc_neutron: true

  # Static file config
  # key: URL path
  # value: file path. (absolute path recommended in production)
  static_files:
      public: public

  # API Proxy configuration
  # key: URL path
  # value: String list of backend host
  proxy:

  notify_etcd: false

# disable authentication with auth_type set to no-auth  and comment out keystone configuraion.
auth_type: no-auth
insecure: true

sync:
  enabled: true
  storage: json
  dump: true

client:
  id: alice
  password: alice_password
  project_id: admin
  domain_id: default
  schema_root: /public
  endpoint: http://localhost:8082

agent:
  enabled: false
  backend: file
  watcher: polling
  tasks:
  - schema_id: virtual_network
    common:
    - vars:
        dir: "./work/virtual_networks/"
    on_create:
    - command: mkdir -p "{{ dir }}"
    - save:
        dest: "{{ dir }}/{{ resource.uuid }}.yaml"
        format: yaml
    - command: echo created
    #  register: date
    on_update:
    - command: "echo updated"
    on_delete:
    - command: "echo deleted"
    - command: "rm -rf {{ dir }}/virtual_networks/{{ resource.uuid }}.yaml"

compilation:
  enabled: false
  # Global configuration
  plugin_directory: 'etc/plugins/'
  number_of_workers: 4
  max_job_queue_len: 5
  msg_queue_lock_time: 30
  msg_index_string: 'MsgIndex'
  read_lock_string: "MsgReadLock"
  master_election: true

  # Plugin configuration
  plugin:
      handlers:
          create_handler: 'HandleCreate'
          update_handler: 'HandleUpdate'
          delete_handler: 'HandleDelete'

cache:
    enabled: true
    timeout: 10s
    #how long revistion deleted event preserved.
    max_history: 100000
    cassandra:
        enabled: false
    etcd:
        enabled: true

cassandra:
    host: localhost
    port: 9042
    timeout: 3600s
    connect_timeout: 600ms

amqp:
    url: amqp://guest:guest@localhost:5672/
