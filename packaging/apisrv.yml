database:
  host: localhost
  user: root
  password: contrail123
  name: contrail_test
  max_open_conn: 100
  connection_retries: 10
  retry_period: 3s
  replication_status_timeout: 10s
  debug: false

etcd:
  endpoints:
  - localhost:2379
  username: ""
  password: ""
  path: contrail
  grpc_insecure: true

log_level: debug

homepage:
  enabled: true

server:
  enabled: true
  read_timeout: 10
  write_timeout: 5
  log_api: true
  log_body: true
  address: ":9091"
  enable_vnc_replication: false
  enable_gzip: false
  tls:
    enabled: false
    key_file: tools/server.key
    cert_file: tools/server.crt
  enable_grpc: false
  enable_vnc_neutron: true
  static_files:
    /: /usr/share/contrail/public
  proxy:
    /config:
    - http://localhost:8082
    /telemetry:
    - http://localhost:8081
  notify_etcd: false

no_auth: false
insecure: true

sync:
  enabled: true
  storage: json
  dump: true

client:
  id: alice
  password: alice_password
  project_id: admin
  domain_id: default
  schema_root: /public
  endpoint: http://localhost:9091

agent:
  enabled: false

compilation:
  enabled: true
  plugin_directory: 'etc/plugins/'
  number_of_workers: 4
  max_job_queue_len: 5
  msg_queue_lock_time: 30
  msg_index_string: 'MsgIndex'
  read_lock_string: "MsgReadLock"
  master_election: true
  plugin:
    handlers:
      create_handler: 'HandleCreate'
      update_handler: 'HandleUpdate'
      delete_handler: 'HandleDelete'

cache:
  enabled: true
  timeout: 10s
  max_history: 100000
  cassandra:
    enabled: false
  etcd:
    enabled: true

replication:
  cassandra:
    enabled: false
  amqp:
    enabled: false
