- name: "Install docker-py"
  yum:
    name: python-docker-py
    state: present
  become: yes
  become_user: root

- name: "Install docker-compose"
  pip:
    name: docker-compose
  become: yes
  become_user: root

- name: "Verify versions"
  command: "{{ item }}"
  with_items:
    - docker --version
    - docker-compose --version
    - pip freeze
  become: yes
  become_user: root

- name: Disable selinux for the build
  selinux:
    state: disabled
  become: yes
  become_user: root

- name: Pretend we're using github
  command: mv {{ sourcedir }}/src/review.opencontrail.org {{ sourcedir }}/src/github.com

- name: "Start runner docker container in background"
  docker_container:
    name: "{{ docker.0.name|default('runner') }}"
    image: "{{ docker.0.image }}"
    state: started
    env: "{{ docker.0.environment|default(omit) }}"
    network_mode: host
    command: sleep infinity
    volumes:
      - "{{ sourcedir }}:/go"
      - "/var/run/docker.sock:/var/run/docker.sock"
  become: yes
  become_user: root
