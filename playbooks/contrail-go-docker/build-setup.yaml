- name: "Install docker-py"
  yum:
    name: python-docker-py
    state: present
  become: yes
  become_user: root

- name: Disable selinux for the build
  selinux:
    state: disabled
  become: yes
  become_user: root

- name: Pretend we're using github
  file: 
    src: "review.opencontrail.org"
    path: "{{ sourcedir }}/src/github.com"
    state: link

- name: "Start runner docker container in background"
  docker_container:
    name: "{{ docker.0.name|default('runner') }}"
    image: "{{ docker.0.image }}"
    state: started
    env: "{{ docker.0.environment|default(omit) }}"
    network_mode: host
    command: sleep infinity
    volumes:
      - "{{ sourcedir }}:/go"
      - "/var/run/docker.sock:/var/run/docker.sock"
  become: yes
  become_user: root

- name: "Run required additional docker containers in background"
  docker_container:
    name: "{{ item.name|default(item.image.split('/')[-1].split(':')[0]) }}"
    image: "{{ item.image }}"
    state: started
    env: "{{ item.environment|default(omit) }}"
    network_mode: host
  with_items: "{{ docker[1:] }}"
  become: yes
  become_user: root

- name: Check if zuul overrode the registry port
  stat:
    path: "{{ zuul.executor.work_root }}/saved_vars.yaml"
  register: varfile
  delegate_to: localhost

- name: Get the overridden registry port
  include_vars:
    file: "{{ zuul.executor.work_root }}/saved_vars.yaml"
  when: varfile.stat.isreg is defined and varfile.stat.isreg

- name: Set default registry port if not overridden
  set_fact:
    registry_port: "{{ docker_registry.port }}"
  when: registry_port is not defined

