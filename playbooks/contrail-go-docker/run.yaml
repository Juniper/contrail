- hosts: builder
  name: Build and test Juniper/contrail
  roles:
    - install-docker-daemon
  vars:
    workdir: /go/src/github.com/Juniper/contrail
    sourcedir: "{{ ansible_env.HOME }}"
  tasks:
    - include: build-setup.yaml

    - name: run
      include: build-step.yaml
      loop_control:
        label: "{{ item.name }}"
      with_items: # Insert tasks here
        - name: Install deps
          command: make deps
        - name: make generate
          command: make generate
        - name: make lint
          command: make lint
        - name: reset db
          command: make reset_db
        - name: make test
          command: make test
        - name: Make docker
          command: make docker 

    - name: Fix files ownerships
      file:
        name: "{{ sourcedir }}"
        recurse: yes
        owner: "{{ ansible_env.USER }}"
      become: yes
      become_user: root

    - name: Show built containers
      shell: docker ps
      become: yes

