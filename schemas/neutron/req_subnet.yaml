---
api_style: contrail
id: subnet
prefix: /neutron/
type: request
schema:
  type: object
  properties:
    description:
      type: string
      presence: optional
    enable_dhcp:
      type: boolean
    network_id:
      type: string
      presence: true
    tenant_id:
      type: string
      presence: optional
    ipam_fq_name:
      type: string
    ip_version:
      type: integer
      presence: optional
    cidr:
      type: string
      presence: optional
    project_id:
      type: string
      presence: true
    name:
      presence: optional
      type: string
    # Properties below are present in vnc_openstack code but not observed in real data exchange yet
    allocation_pools:
      type: array
      items:
        $ref: req_subnet.json#/definitions/AllocationPool
    gateway_ip:
      type: string
      presence: optional
    ipv6_ra_mode:
      type: string
      presence: optional
    ipv6_address_mode:
      type: string
      presence: optional
    dns_nameservers:
      type: array
      items:
        $ref: req_subnet.json#/definitions/DnsNameserver
      presence: optional
    destination:
      type: string
      presence: true
    nexthop:
      type: string
      presence: true
    routes:
      type: string
      presence: optional
    shared:
      type: string
      presence: optional
    created_at:
      type: string
      presence: optional
    updated_at:
      type: string
      presence: optional
    dns_server_address:
      type: string
      presence: optional

definitions:
  AllocationPool:
    type: object
    description: First last IP of allocation pool
    properties:
      start:
        type: string
        presence: true
      end:
        type: string
        presence: true
  DnsNameserver:
    type: object
    properties:
      address:
        type: string
        presence: true
      subnet_id:
        type: string
        presence: optional
