---
api_style: contrail
id: port
prefix: /neutron/
type: request
schema:
  type: object
  properties:
    id:
      type: string
    description:
      type: string
    admin_state_up:
      type: boolean
    network_id:
      type: string
    tenant_id:
      type: string
    extra_dhcp_opts:
      type: boolean
    name:
      type: string
    device_owner:
      type: string
    # Property 'bindings' is treated in a special way by template and needs custom (un)marshaller
    bindings:
      json_tag: "-"
      type: string
    binding_host_id:
      json_tag: "binding:host_id"
      type: string
    binding_profile:
      json_tag: "binding:profile"
      type: string
    binding_vif_type:
      json_tag: "binding:vif_type"
      type: string
    binding_vnic_type:
      json_tag: "binding:vnic_type"
      type: string
    port_security_enabled:
      type: boolean
    project_id:
      type: string
    device_id:
      type: string
    mac_address:
      type: string
    security_groups:
      type: array
      items:
        $ref: req_port.json#/definitions/SecurityGroup
    fixed_ips:
      type: array
      items:
        $ref: resp_port.json#/definitions/FixedIp

definitions:
  SecurityGroup:
    type: string
    description: fixed ip
