  references: 
    virtual_network: 
      operations: "CRUD"
      $ref: "types.json#definitions/FabricNetworkTag"
      description: "Similar to using virtual-machine to model the bare metal server, we are using virtual-network to model various underlay networks such as the management network and IP fabric network. This would allow us the re-use the same IPAM data model and code base to manage the IP auto-assignments for the underlay physical networks."
      presence: "optional"
    node_profile: 
      operations: "CRUD"
      $ref: "types.json#definitions/SerialNumListType"
      description: "node profiles assignd to the fabric. The serial number list on the link is used to auto assign node-profile during ZTP so that port channelization could be bootstrapped based on the hardware spec in the node profile."
      presence: "optional"
