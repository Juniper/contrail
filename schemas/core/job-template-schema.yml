api_style: contrail
extends:
    - base
id: job_template
parents:
    global_system_config:
        description: 'List of job templates supported by the system.'
        operations: CRUD
        presence: optional
plural: job_templates
prefix: /
references: {}
schema:
    properties:
        job_template_concurrency_level:
            $ref: types.json#/definitions/JobConcurrencyLevelType
            description: 'This attribute controls the number concurrent job execution
                against the same fabric. When this attribute set to "fabric", there
                could only one job execution per fabric When this attribute set to
                "device", there could be only one playbook execution running against
                the same device at the time. '
            operations: CRUD
            presence: required
        job_template_input_schema:
            description: 'JSON schema of the job input parameters which will be used
                to validate the job input json or generate UI form for user to enter
                the job parameters. This property stores the JSON schema content as
                string. Here is an example fo the image upgrade job template input
                schema:{    "$schema": "http://json-schema.org/draft-06/schema#",    "title":
                "Image upgrade input",    "type": "object",    "properties": {        "image_uuid":
                {            "type": "string"        }    },    "required": ["image_uuid"]}'
            operations: CRUD
            presence: optional
            type: string
        job_template_multi_device_job:
            description: 'if set to true, the "/execute-job" action url allows device
                list as additional parameter to run the job template on multiple device
                in one job'
            operations: CRUD
            presence: required
            type: boolean
        job_template_output_schema:
            description: 'JSON schema of the job output that describes the output
                from the job and could be used by UI to render the output automatically.
                This property stores the JSON schema content as string.'
            operations: CRUD
            presence: optional
            type: string
        job_template_playbooks:
            $ref: types.json#/definitions/PlaybookInfoListType
            collectionType: list
            description: 'List of vendor specific playbooks that achieve the same
                functionality on each vendor device. All the vendor specific playbooks
                listed here share the same input/output schema defined in the job
                template'
            operations: CRUD
            presence: required
            wrapper: true
        job_template_synchronous_job:
            description: 'if set to true, the "/execute-job" action simply executes
                the playbook directly and wait until the playbook finishes. So the
                playbook in the synchronous job should not take long to execute. There
                will no job log or job uve being created for synchronous job. This
                is an optional field. If not set, the default value is "false".'
            operations: CRUD
            presence: required
            type: boolean
    required:
        - job_template_multi_device_job
        - job_template_synchronous_job
        - job_template_concurrency_level
        - job_template_playbooks
    type: object
