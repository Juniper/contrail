---
  prefix: "/"
  api_style: "contrail"
  extends: 
    - "base"
  references: 
    routing_instance: 
      operations: "CRUD"
      description: "Reference to internal routing instance object automatically generated by system."
      presence: "system-only"
    service_instance: 
      operations: "CRUD"
      $ref: "types.json#definitions/ServiceInterfaceTag"
      description: "Reference to route-aggregate policy attached to (service instance, interface)."
      presence: "optional"
  parents: 
    project: 
      operations: "CRUD"
      description: "List of references of child routing route aggregate objects. automatically maintained by system."
      presence: "optional"
  plural: "route_aggregates"
  id: "route_aggregate"
  schema: 
    required: 
      - "aggregate_route_entries"
      - "aggregate_route_nexthop"
    type: "object"
    properties: 
      aggregate_route_entries: 
        operations: "CRUD"
        presence: "required"
        description: "List of ip prefix (aggregate route prefix) for which aggregate route will be advertised. This aggregate route is advertised if a matching(longest prefix match) prefix is found."
        $ref: "types.json#/definitions/RouteListType"
      aggregate_route_nexthop: 
        operations: "CRUD"
        type: "string"
        description: "Next for aggregate route that will be advertised."
        presence: "required"

