---
  prefix: "/"
  api_style: "contrail"
  extends: 
    - "base"
  references: 
    virtual_DNS: 
      operations: "CRUD"
      description: "Reference to virtual DNS used by this IPAM."
      presence: "optional"
  parents: 
    project: 
      operations: "CRUD"
      description: "IP Address Management object that controls, ip allocation, DNS and DHCP"
      presence: "optional"
  plural: "network_ipams"
  id: "network_ipam"
  schema: 
    required: []
    type: "object"
    properties: 
      ipam_subnetting: 
        operations: "CRD"
        type: "boolean"
        description: "This flag indicates if ipam subnets are carved out from a big subnet, default behavior is False."
        presence: "optional"
      network_ipam_mgmt: 
        operations: "CRUD"
        presence: "optional"
        description: "Network IP Address Management configuration."
        $ref: "types.json#/definitions/IpamType"
      ipam_subnets: 
        operations: "CRD"
        collectionType: "list"
        description: "List of subnets for this ipam."
        presence: "optional"
        wrapper: true
        $ref: "types.json#/definitions/IpamSubnets"
      ipam_subnet_method: 
        operations: "CRD"
        presence: "optional"
        description: "Subnet method configuration for ipam, user can configure user-defined, flat or auto."
        $ref: "types.json#/definitions/SubnetMethodType"

