---
  prefix: "/"
  api_style: "contrail"
  extends: 
    - "base"
  references: 
    hardware: 
      operations: "CRUD"
      description: "Hardware info defined in a node profile that are used to categorize the devices"
      presence: "optional"
  parents: 
    global_system_config: 
      operations: "CRUD"
      description: "list of node profiles supported by the system."
      presence: "optional"
  plural: "node_profiles"
  id: "node_profile"
  schema: 
    required: 
      - "node_profile_vendor"
      - "node_profile_device_family"
      - "node_profile_physical_roles"
      - "node_profile_routing_bridging_roles"
    type: "object"
    properties: 
      node_profile_device_family: 
        operations: "CRUD"
        type: "string"
        description: "Device family name that this node profile can be used to match."
        presence: "required"
      node_profile_physical_roles: 
        operations: "CRUD"
        presence: "required"
        description: "List of capable physical roles supported by the devices that matches one of the hardware list defined in this node profile."
        $ref: "types.json#/definitions/PhysicalRolesType"
      node_profile_vendor: 
        operations: "CRUD"
        type: "string"
        description: "Vendor name (e.g. Juniper) that this node profile can be used for."
        presence: "required"
      node_profile_routing_bridging_roles: 
        operations: "CRUD"
        presence: "required"
        description: "List of capable routing/bridging roles supported by the devices that matches one of the hardware list defined in this node profile."
        $ref: "types.json#/definitions/RoutingBridgingRolesType"

