---
  definitions:
    DnsRecordTypeType:
      enum:
        - "A"
        - "AAAA"
        - "CNAME"
        - "PTR"
        - "NS"
        - "MX"
      type: "string"
    VirtualDnsType:
      type: "object"
      properties:
        floating_ip_record:
          presence: "optional"
          description: "Decides how floating ip records are added"
          $ref: "types.json#/definitions/FloatingIpDnsNotation"
        domain_name:
          type: "string"
          description: "Default domain name for this virtual DNS server"
          presence: "true"
        external_visible:
          type: "boolean"
          description: "Currently this option is not supported"
          presence: "optional"
        next_virtual_DNS:
          type: "string"
          description: "Next virtual DNS server to lookup if record is not found. Default is proxy to infrastructure DNS"
          presence: "optional"
        dynamic_records_from_client:
          type: "boolean"
          description: "Allow automatic addition of records on VM launch, default is True"
          presence: "optional"
        reverse_resolution:
          type: "boolean"
          description: "Allow reverse DNS resolution, ip to name mapping"
          presence: "optional"
        default_ttl_seconds:
          type: "integer"
          description: "Default Time To Live for DNS records"
          presence: "optional"
        record_order:
          presence: "optional"
          description: "Order of DNS load balancing, fixed, random, round-robin. Default is random"
          $ref: "types.json#/definitions/DnsRecordOrderType"
    VrfAssignTableType:
      type: "object"
      properties:
        vrf_assign_rule:
          items:
            $ref: "types.json#/definitions/VrfAssignRuleType"
          type: "array"
    LoadbalancerListenerType:
      type: "object"
      properties:
        default_tls_container:
          type: "string"
        protocol:
          $ref: "types.json#/definitions/LoadbalancerProtocolType"
        connection_limit:
          type: "integer"
        admin_state:
          type: "boolean"
        sni_containers:
          items:
            type: "string"
          type: "array"
        protocol_port:
          type: "integer"
    PolicyStatementType:
      type: "object"
      properties:
        term:
          items:
            $ref: "types.json#/definitions/PolicyTermType"
          type: "array"
    VrfAssignRuleType:
      type: "object"
      properties:
        routing_instance:
          type: "string"
        match_condition:
          $ref: "types.json#/definitions/MatchConditionType"
        vlan_tag:
          type: "integer"
        ignore_acl:
          type: "boolean"
    DeviceCredentialList:
      type: "object"
      properties:
        device_credential:
          items:
            $ref: "types.json#/definitions/DeviceCredential"
          type: "array"
    CommunityListType:
      type: "object"
      properties:
        community:
          $ref: "types.json#/definitions/CommunityAttribute"
    VirtualMachineInterfacePropertiesType:
      type: "object"
      properties:
        sub_interface_vlan_tag:
          type: "integer"
          description: "802.1Q VLAN tag to be used if this interface is sub-interface for some other interface."
          presence: "optional"
        local_preference:
          type: "integer"
          description: "BGP route local preference for routes representing this interface, higher value is higher preference"
          presence: "optional"
        interface_mirror:
          presence: "optional"
          description: "Interface Mirror configuration"
          $ref: "types.json#/definitions/InterfaceMirrorType"
        service_interface_type:
          presence: "optional"
          description: "This interface belongs to Service Instance and is tagged as left, right or other"
          $ref: "types.json#/definitions/ServiceInterfaceType"
    StaticMirrorNhType:
      type: "object"
      properties:
        vtep_dst_ip_address:
          presence: "true"
          description: "ip address of destination vtep"
          $ref: "types.json#/definitions/IpAddress"
        vtep_dst_mac_address:
          type: "string"
          description: "mac address of destination vtep"
          presence: "optional"
        vni:
          presence: "true"
          description: "Vni of vtep"
          $ref: "types.json#/definitions/VxlanNetworkIdentifierType"
    ProtocolStaticType:
      type: "object"
      properties:
        route:
          items:
            type: "string"
          type: "array"
    IpamType:
      type: "object"
      properties:
        ipam_method:
          presence: "optional"
          $ref: "types.json#/definitions/IpamMethodType"
        ipam_dns_method:
          presence: "optional"
          $ref: "types.json#/definitions/IpamDnsMethodType"
        ipam_dns_server:
          presence: "optional"
          $ref: "types.json#/definitions/IpamDnsAddressType"
        dhcp_option_list:
          presence: "optional"
          $ref: "types.json#/definitions/DhcpOptionsListType"
        host_routes:
          presence: "optional"
          $ref: "types.json#/definitions/RouteTableType"
        cidr_block:
          presence: "optional"
          $ref: "types.json#/definitions/SubnetType"
    BridgeDomainMembershipType:
      type: "object"
      properties:
        vlan_tag:
          description: "VLAN tag of the incoming packet that maps the                      virtual-machine-interface to bridge domain"
          $ref: "types.json#/definitions/Dot1QTagType"
    FloatingIpPoolSubnetType:
      type: "object"
      properties:
        subnet_uuid:
          items:
            type: "string"
          type: "array"
          description: "List of subnets associated with this floating ip pool."
    TelemetryResourceInfo:
      type: "object"
      properties:
        path:
          type: "string"
        rate:
          type: "string"
        name:
          type: "string"
    UserDefinedLogStat:
      type: "object"
      properties:
        pattern:
          type: "string"
          description: "Perl type regular expression pattern to match"
          presence: "true"
        name:
          type: "string"
          description: "Name of the stat"
          presence: "true"
    FirewallRuleMatchTagsType:
      type: "object"
      properties:
        tag_list:
          items:
            type: "string"
          type: "array"
          presence: "true"
    AlarmOperand2:
      type: "object"
      properties:
        uve_attribute:
          type: "string"
          description: "UVE attribute specified in the dotted format. Example: NodeStatus.process_info.process_state"
          presence: "exclusive"
        json_value:
          type: "string"
          description: "json value as string"
          presence: "exclusive"
    AsListType:
      type: "object"
      properties:
        asn_list:
          items:
            type: "integer"
          type: "array"
    VirtualNetworkType:
      type: "object"
      properties:
        forwarding_mode:
          presence: "optional"
          description: "Packet forwarding mode for this virtual network"
          $ref: "types.json#/definitions/ForwardingModeType"
        allow_transit:
          type: "boolean"
          presence: "optional"
        network_id:
          type: "integer"
          description: "Not currently in used"
          presence: "system-only"
        mirror_destination:
          type: "boolean"
          description: "Flag to mark the virtual network as mirror destination network"
          presence: "optional"
        vxlan_network_identifier:
          presence: "true"
          description: "VxLAN VNI value for this network"
          $ref: "types.json#/definitions/VxlanNetworkIdentifierType"
        rpf:
          presence: "optional"
          description: "Flag used to disable Reverse Path Forwarding(RPF) check for this network"
          $ref: "types.json#/definitions/RpfModeType"
    ServiceChainInfo:
      type: "object"
      properties:
        service_instance:
          type: "string"
        prefix:
          items:
            type: "string"
          type: "array"
        service_chain_id:
          type: "string"
        routing_instance:
          type: "string"
        source_routing_instance:
          type: "string"
        service_chain_address:
          $ref: "types.json#/definitions/IpAddress"
    SubnetListType:
      type: "object"
      properties:
        subnet:
          items:
            $ref: "types.json#/definitions/SubnetType"
          type: "array"
    PluginProperty:
      type: "object"
      properties:
        property:
          type: "string"
        value:
          type: "string"
    ForwardingClassId:
      default: "0"
      minimum: 0
      type: "integer"
      maximum: 255
    StaticRouteType:
      type: "object"
      properties:
        route_target:
          items:
            type: "string"
          type: "array"
        prefix:
          type: "string"
        next_hop:
          type: "string"
        community:
          items:
            type: "string"
          type: "array"
    MirrorActionType:
      type: "object"
      properties:
        nic_assisted_mirroring_vlan:
          presence: "optional"
          description: "The VLAN to be tagged on the traffic for NIC to Mirror"
          $ref: "types.json#/definitions/VlanIdType"
        analyzer_name:
          type: "string"
          description: "Name of service instance used as analyzer"
          presence: "optional"
        nh_mode:
          presence: "optional"
          description: "This mode used to determine static or dynamic nh "
          $ref: "types.json#/definitions/NHModeType"
        juniper_header:
          type: "boolean"
          description: "This flag is used to determine with/without juniper-header"
          presence: "optional"
        udp_port:
          type: "integer"
          description: "ip udp port used in contrail default encapsulation for mirroring"
          presence: "optional"
        routing_instance:
          type: "string"
          description: "Internal use only, should be set to -1"
          presence: "true"
        static_nh_header:
          presence: "optional"
          description: "vtep details required if static nh enabled"
          $ref: "types.json#/definitions/StaticMirrorNhType"
        analyzer_ip_address:
          presence: "true"
          description: "ip address of interface to which mirrored packets are sent"
          $ref: "types.json#/definitions/IpAddress"
        encapsulation:
          type: "string"
          description: "Encapsulation for Mirrored packet, not used currently"
          presence: "optional"
        analyzer_mac_address:
          type: "string"
          description: "mac address of interface to which mirrored packets are sent "
          presence: "optional"
        nic_assisted_mirroring:
          type: "boolean"
          description: "This flag is used to select nic assisted mirroring"
          presence: "optional"
    ActionType:
      enum:
        - "reject"
        - "accept"
        - "next"
      type: "string"
    PlaybookInfoListType:
      type: "object"
      properties:
        playbook_info:
          items:
            $ref: "types.json#/definitions/PlaybookInfoType"
          type: "array"
    VirtualNetworkPolicyType:
      type: "object"
      properties:
        timer:
          presence: "optional"
          description: "Timer to specify when the policy can be active"
          $ref: "types.json#/definitions/TimerType"
        sequence:
          presence: "optional"
          description: "Sequence number to specify order of policy attachment to network"
          $ref: "types.json#/definitions/SequenceType"
    VlanIdType:
      minimum: 1
      type: "integer"
      maximum: 4094
    ServiceInstanceType:
      type: "object"
      properties:
        right_virtual_network:
          type: "string"
          description: "Deprecated"
          presence: "optional"
        right_ip_address:
          presence: "optional"
          description: "Deprecated"
          $ref: "types.json#/definitions/IpAddressType"
        availability_zone:
          type: "string"
          description: "Availability zone used to spawn VM(s) for this service instance, used in version 1 (V1) only"
          presence: "optional"
        management_virtual_network:
          type: "string"
          description: "Deprecated"
          presence: "optional"
        scale_out:
          presence: "optional"
          description: "Number of virtual machines in this service instance, used in version 1 (V1) only"
          $ref: "types.json#/definitions/ServiceScaleOutType"
        ha_mode:
          presence: "optional"
          description: "When scale-out is greater than one, decides if active-active or active-backup, used in version 1 (V1) only"
          $ref: "types.json#/definitions/AddressMode"
        virtual_router_id:
          type: "string"
          description: "UUID of a virtual-router on which this service instance need to spawn. Used to spawn services on CPE device when Nova is not present"
          presence: "optional"
        interface_list:
          items:
            $ref: "types.json#/definitions/ServiceInstanceInterfaceType"
          type: "array"
          description: "List of service instance interface properties. Ordered list as per service template"
          presence: "true"
        left_ip_address:
          presence: "optional"
          description: "Deprecated"
          $ref: "types.json#/definitions/IpAddressType"
        left_virtual_network:
          type: "string"
          description: "Deprecated"
          presence: "optional"
        auto_policy:
          type: "boolean"
          description: "Set when system creates internal service chains, example SNAT with router external flag in logical router"
          presence: "system-only"
    AddressMode:
      enum:
        - "active-active"
        - "active-standby"
      type: "string"
    SecurityGroupIdType:
      minimum: 8000000
      type: "integer"
      maximum: 4294967296
    BgpPrefixLimitIdleTimeout:
      minimum: 0
      type: "integer"
      maximum: 86400
    ServiceVirtualizationType:
      enum:
        - "virtual-machine"
        - "network-namespace"
        - "vrouter-instance"
        - "physical-device"
      type: "string"
    AddressAllocationModeType:
      enum:
        - "user-defined-subnet-preferred"
        - "user-defined-subnet-only"
        - "flat-subnet-preferred"
        - "flat-subnet-only"
      type: "string"
    InstanceTargetType:
      type: "object"
      properties:
        import_export:
          $ref: "types.json#/definitions/ImportExportType"
    ProtocolOspfType:
      type: "object"
      properties:
        area:
          type: "integer"
    HealthCheckProtocolType:
      enum:
        - "PING"
        - "HTTP"
        - "BFD"
      type: "string"
    DirectionType:
      enum:
        - ">"
        - "<>"
      type: "string"
    MACMoveTimeWindow:
      minimum: 1
      type: "integer"
      maximum: 60
    HealthmonitorType:
      enum:
        - "PING"
        - "TCP"
        - "HTTP"
        - "HTTPS"
      type: "string"
    TermMatchConditionType:
      type: "object"
      properties:
        community_list:
          items:
            type: "string"
          type: "array"
        prefix:
          items:
            $ref: "types.json#/definitions/PrefixMatchType"
          type: "array"
        protocol:
          $ref: "types.json#/definitions/PathSourceType"
        community_match_all:
          type: "boolean"
        community:
          type: "string"
    VlanPriorityType:
      minimum: 0
      type: "integer"
      maximum: 7
    AttachmentAddressType:
      type: "object"
      properties:
        status:
          type: string
    StructuredSyslogLinkType:
      type: "object"
      properties:
        underlay:
          type: "string"
        overlay:
          type: "string"
    IgmpConfigType:
      type: "object"
      properties:
        snooping_enable:
          type: "boolean"
          description: "Enable IGMP snooping."
        query_enable:
          type: "boolean"
          description: "Enable IGMP query."
    UveKeysType:
      type: "object"
      properties:
        uve_key:
          items:
            type: "string"
          type: "array"
          description: "List of UVE tables where this alarm config should be applied"
          presence: "true"
    RpfModeType:
      enum:
        - "enable"
        - "disable"
      type: "string"
    IpAddressType:
      type: "string"
    FieldNamesList:
      type: "object"
      properties:
        field_names:
          items:
            type: "string"
          type: "array"
    LoadbalancerHealthmonitorType:
      type: "object"
      properties:
        delay:
          type: "integer"
          description: "Time in seconds  at which health check is repeated"
          presence: "true"
        expected_codes:
          type: "string"
          description: "In case monitor protocol is HTTP, expected return code for HTTP operations like 200 ok."
          presence: "optional"
        max_retries:
          type: "integer"
          description: "Number of failures before declaring health bad"
          presence: "true"
        http_method:
          type: "string"
          description: "In case monitor protocol is HTTP, type of http method used like GET, PUT, POST etc"
          presence: "optional"
        admin_state:
          type: "boolean"
          description: "Administratively up or dowm."
          presence: "optional"
        timeout:
          type: "integer"
          description: "Time in seconds to wait for response"
          presence: "true"
        url_path:
          type: "string"
          description: "In case monitor protocol is HTTP, URL to be used. In case of ICMP, ip address"
          presence: "optional"
        monitor_type:
          presence: "true"
          description: "Protocol used to monitor health, PING, HTTP, HTTPS or TCP"
          $ref: "types.json#/definitions/HealthmonitorType"
    IpamSubnetType:
      type: "object"
      properties:
        subnet:
          presence: "true"
          description: "ip prefix and length for the subnet"
          $ref: "types.json#/definitions/SubnetType"
        addr_from_start:
          type: "boolean"
          description: "Start address allocation from start or from end of address range."
          presence: "optional"
        enable_dhcp:
          type: "boolean"
          description: "Enable DHCP for the VM(s) in this subnet"
          presence: "optional"
        default_gateway:
          presence: "optional"
          description: "default-gateway ip address in the subnet, if not provided one is auto generated by the system."
          $ref: "types.json#/definitions/IpAddressType"
        alloc_unit:
          type: "integer"
          description: "allocation unit for this subnet to allocate bulk ip addresses"
          presence: "optional"
        created:
          presence: "optional"
          type: "string"
          description: "timestamp when subnet object gets created"
          format: "date-time"
        dns_nameservers:
          items:
            type: "string"
          type: "array"
          description: "Tenant DNS servers ip address in tenant DNS method"
          presence: "optional"
        dhcp_option_list:
          presence: "optional"
          description: "DHCP options list to be sent via DHCP for  VM(s) in this subnet"
          $ref: "types.json#/definitions/DhcpOptionsListType"
        subnet_uuid:
          type: "string"
          description: "Subnet UUID is auto generated by the system"
          presence: "system-only"
        allocation_pools:
          items:
            $ref: "types.json#/definitions/AllocationPoolType"
          type: "array"
          description: "List of ranges of ip address within the subnet from which to allocate ip address. default is entire prefix"
          presence: "optional"
        last_modified:
          presence: "optional"
          type: "string"
          description: "timestamp when subnet object gets updated"
          format: "date-time"
        host_routes:
          presence: "optional"
          description: "Host routes to be sent via DHCP for VM(s) in this subnet, Next hop for these routes is always default gateway"
          $ref: "types.json#/definitions/RouteTableType"
        dns_server_address:
          presence: "optional"
          description: "DNS server ip address in the subnet, if not provided one is auto generated by the system."
          $ref: "types.json#/definitions/IpAddressType"
        subnet_name:
          type: "string"
          description: "User provided name for this subnet"
          presence: "optional"
    LoadbalancerMethodType:
      enum:
        - "ROUND_ROBIN"
        - "LEAST_CONNECTIONS"
        - "SOURCE_IP"
      type: "string"
    ActionUpdateType:
      type: "object"
      properties:
        local_pref:
          type: "integer"
        as_path:
          $ref: "types.json#/definitions/ActionAsPathType"
        community:
          $ref: "types.json#/definitions/ActionCommunityType"
        med:
          type: "integer"
    IpAddressesType:
      type: "object"
      properties:
        ip_address:
          $ref: "types.json#/definitions/IpAddressType"
    PortTranslationPools:
      type: "object"
      properties:
        port_translation_pool:
          items:
            $ref: "types.json#/definitions/PortTranslationPool"
          type: "array"
    LogicalInterfaceType:
      enum:
        - "l2"
        - "l3"
      type: "string"
    LongLivedGracefulRestartTimeType:
      minimum: 0
      type: "integer"
      maximum: 16777215
    SecurityLoggingObjectRuleListType:
      type: "object"
      properties:
        rule:
          items:
            $ref: "types.json#/definitions/SecurityLoggingObjectRuleEntryType"
          type: "array"
          description: "List of rules along with logging rate for each rule. Both rule-uuid and rate are optional. When rule-uuid is absent then it means all rules of associated SG or network-policy"
          presence: "optional"
    ServiceType:
      enum:
        - "firewall"
        - "analyzer"
        - "source-nat"
        - "loadbalancer"
      type: "string"
    AclEntriesType:
      type: "object"
      properties:
        dynamic:
          type: "boolean"
          description: "For Internal use only"
          presence: "optional"
        acl_rule:
          items:
            $ref: "types.json#/definitions/AclRuleType"
          type: "array"
          description: "For Internal use only"
          presence: "true"
    ServiceHealthCheckType:
      type: "object"
      properties:
        delayUsecs:
          type: "integer"
          description: "Time in micro seconds at which health check is repeated"
          presence: "optional"
        timeoutUsecs:
          type: "integer"
          description: "Time in micro seconds to wait for response"
          presence: "optional"
        enabled:
          type: "boolean"
          description: "Administratively enable or disable this health check."
          presence: "optional"
        delay:
          type: "integer"
          description: "Time in seconds at which health check is repeated"
          presence: "true"
        expected_codes:
          type: "string"
          description: "In case monitor protocol is HTTP, expected return code for HTTP operations like 200 ok."
          presence: "optional"
        max_retries:
          type: "integer"
          description: "Number of failures before declaring health bad"
          presence: "true"
        health_check_type:
          presence: "true"
          description: "Health check type, currently only link-local, end-to-end and segment are supported"
          $ref: "types.json#/definitions/HealthCheckType"
        http_method:
          type: "string"
          description: "In case monitor protocol is HTTP, type of http method used like GET, PUT, POST etc"
          presence: "optional"
        timeout:
          type: "integer"
          description: "Time in seconds to wait for response"
          presence: "true"
        url_path:
          type: "string"
          description: "In case monitor protocol is HTTP, URL to be used. In case of ICMP, ip address"
          presence: "optional"
        monitor_type:
          presence: "true"
          description: "Protocol used to monitor health, currently only HTTP, ICMP(ping), and BFD are supported"
          $ref: "types.json#/definitions/HealthCheckProtocolType"
    IpAddressFamilyType:
      enum:
        - "v4"
        - "v6"
      type: "string"
    PolicyEntriesType:
      type: "object"
      properties:
        policy_rule:
          items:
            $ref: "types.json#/definitions/PolicyRuleType"
          type: "array"
          description: "List of policy rules"
          presence: "true"
    MACLimitControlType:
      type: "object"
      properties:
        mac_limit:
          type: "integer"
          description: "Number of MACs that can be learnt"
          presence: "true"
        mac_limit_action:
          presence: "optional"
          description: "Action to be taken when MAC limit exceeds"
          $ref: "types.json#/definitions/MACLimitExceedActionType"
    EncryptionMode:
      default: "none"
      enum:
        - "none"
        - "all"
      type: "string"
    TrafficDirectionType:
      default: "both"
      enum:
        - "ingress"
        - "egress"
        - "both"
      type: "string"
    PortMappings:
      type: "object"
      properties:
        port_mappings:
          items:
            $ref: "types.json#/definitions/PortMap"
          type: "array"
    SubnetMethodType:
      enum:
        - "user-defined-subnet"
        - "flat-subnet"
        - "auto-subnet"
      type: "string"
    KeyValuePair:
      type: "object"
      properties:
        value:
          type: "string"
        key:
          type: "string"
    FlowAgingTimeout:
      type: "object"
      properties:
        timeout_in_seconds:
          type: "integer"
        protocol:
          type: "string"
        port:
          type: "integer"
    PrefixType:
      enum:
        - "exact"
        - "longer"
        - "orlonger"
      type: "string"
    RouteTargetList:
      type: "object"
      properties:
        route_target:
          items:
            type: "string"
          type: "array"
    E2servicetype:
      enum:
        - "point-to-point"
        - "point-to-list"
        - "multi-point-to-multi-point"
