---
  definitions:
    DnsRecordTypeType:
      enum:
        - "A"
        - "AAAA"
        - "CNAME"
        - "PTR"
        - "NS"
        - "MX"
      type: "string"
    VirtualDnsType:
      type: "object"
      properties:
        floating_ip_record:
          presence: "optional"
          description: "Decides how floating ip records are added"
          $ref: "types.json#/definitions/FloatingIpDnsNotation"
        domain_name:
          type: "string"
          description: "Default domain name for this virtual DNS server"
          presence: "true"
        external_visible:
          type: "boolean"
          description: "Currently this option is not supported"
          presence: "optional"
        next_virtual_DNS:
          type: "string"
          description: "Next virtual DNS server to lookup if record is not found. Default is proxy to infrastructure DNS"
          presence: "optional"
        dynamic_records_from_client:
          type: "boolean"
          description: "Allow automatic addition of records on VM launch, default is True"
          presence: "optional"
        reverse_resolution:
          type: "boolean"
          description: "Allow reverse DNS resolution, ip to name mapping"
          presence: "optional"
        default_ttl_seconds:
          type: "integer"
          description: "Default Time To Live for DNS records"
          presence: "optional"
        record_order:
          presence: "optional"
          description: "Order of DNS load balancing, fixed, random, round-robin. Default is random"
          $ref: "types.json#/definitions/DnsRecordOrderType"
    VrfAssignTableType:
      type: "object"
      properties:
        vrf_assign_rule:
          item:
            $ref: "types.json#/definitions/VrfAssignRuleType"
          type: "array"
    UserDefinedLogStat:
      type: "object"
      properties:
        pattern:
          type: "string"
          description: "Perl type regular expression pattern to match"
          presence: "true"
        name:
          type: "string"
          description: "Name of the stat"
          presence: "true"
    AddressMode:
      enum:
        - "active-active"
        - "active-standby"
      type: "string"
    VrfAssignRuleType:
      type: "object"
      properties:
        routing_instance:
          type: "string"
        match_condition:
          $ref: "types.json#/definitions/MatchConditionType"
        vlan_tag:
          type: "integer"
        ignore_acl:
          type: "boolean"
    ConfiguredSecurityGroupIdType:
      default: "0"
      minimum: 0
      type: "integer"
      maximum: 7999999
    VirtualMachineInterfacePropertiesType:
      type: "object"
      properties:
        sub_interface_vlan_tag:
          type: "integer"
          description: "802.1Q VLAN tag to be used if this interface is sub-interface for some other interface."
          presence: "optional"
        local_preference:
          type: "integer"
          description: "BGP route local preference for routes representing this interface, higher value is higher preference"
          presence: "optional"
        interface_mirror:
          presence: "optional"
          description: "Interface Mirror configuration"
          $ref: "types.json#/definitions/InterfaceMirrorType"
        service_interface_type:
          presence: "optional"
          description: "This interface belongs to Service Instance and is tagged as left, right or other"
          $ref: "types.json#/definitions/ServiceInterfaceType"
    StaticMirrorNhType:
      type: "object"
      properties:
        vtep_dst_ip_address:
          type: "string"
          description: "ip address of destination vtep"
          presence: "true"
        vtep_dst_mac_address:
          type: "string"
          description: "mac address of destination vtep"
          presence: "optional"
        vni:
          presence: "true"
          description: "Vni of vtep"
          $ref: "types.json#/definitions/VxlanNetworkIdentifierType"
    IpamType:
      type: "object"
      properties:
        ipam_method:
          presence: "optional"
          $ref: "types.json#/definitions/IpamMethodType"
        ipam_dns_method:
          presence: "optional"
          $ref: "types.json#/definitions/IpamDnsMethodType"
        ipam_dns_server:
          presence: "optional"
          $ref: "types.json#/definitions/IpamDnsAddressType"
        dhcp_option_list:
          presence: "optional"
          $ref: "types.json#/definitions/DhcpOptionsListType"
        host_routes:
          presence: "optional"
          $ref: "types.json#/definitions/RouteTableType"
        cidr_block:
          presence: "optional"
          $ref: "types.json#/definitions/SubnetType"
    BridgeDomainMembershipType:
      type: "object"
      properties:
        vlan_tag:
          description: "VLAN tag of the incoming packet that maps the                      virtual-machine-interface to bridge domain"
          $ref: "types.json#/definitions/Dot1QTagType"
    FloatingIpPoolSubnetType:
      type: "object"
      properties:
        subnet_uuid:
          item:
            type: "string"
          type: "array"
          description: "List of subnets associated with this floating ip pool."
    LoadbalancerListenerType:
      type: "object"
      properties:
        default_tls_container:
          type: "string"
        protocol:
          $ref: "types.json#/definitions/LoadbalancerProtocolType"
        connection_limit:
          type: "integer"
        admin_state:
          type: "boolean"
        sni_containers:
          item:
            type: "string"
          type: "array"
        protocol_port:
          type: "integer"
    FirewallRuleMatchTagsType:
      type: "object"
      properties:
        tag_list:
          item:
            type: "string"
          type: "array"
          presence: "true"
    AlarmOperand2:
      type: "object"
      properties:
        uve_attribute:
          type: "string"
          description: "UVE attribute specified in the dotted format. Example: NodeStatus.process_info.process_state"
          presence: "exclusive"
        json_value:
          type: "string"
          description: "json value as string"
          presence: "exclusive"
    TimerType:
      type: "object"
      properties:
        start_time:
          presence: "true"
          type: "string"
          format: "date-time"
        off_interval:
          type: "string"
          presence: "true"
        on_interval:
          type: "string"
          presence: "true"
        end_time:
          presence: "true"
          type: "string"
          format: "date-time"
    VirtualNetworkType:
      type: "object"
      properties:
        forwarding_mode:
          presence: "optional"
          description: "Packet forwarding mode for this virtual network"
          $ref: "types.json#/definitions/ForwardingModeType"
        allow_transit:
          type: "boolean"
          presence: "optional"
        network_id:
          type: "integer"
          description: "Not currently in used"
          presence: "system-only"
        mirror_destination:
          type: "boolean"
          description: "Flag to mark the virtual network as mirror destination network"
          presence: "optional"
        vxlan_network_identifier:
          presence: "true"
          description: "VxLAN VNI value for this network"
          $ref: "types.json#/definitions/VxlanNetworkIdentifierType"
        rpf:
          presence: "optional"
          description: "Flag used to disable Reverse Path Forwarding(RPF) check for this network"
          $ref: "types.json#/definitions/RpfModeType"
    SubnetListType:
      type: "object"
      properties:
        subnet:
          item:
            $ref: "types.json#/definitions/SubnetType"
          type: "array"
    PluginProperty:
      type: "object"
      properties:
        property:
          type: "string"
        value:
          type: "string"
    ForwardingClassId:
      default: "0"
      minimum: 0
      type: "integer"
      maximum: 255
    MirrorActionType:
      type: "object"
      properties:
        nic_assisted_mirroring_vlan:
          presence: "optional"
          description: "The VLAN to be tagged on the traffic for NIC to Mirror"
          $ref: "types.json#/definitions/VlanIdType"
        analyzer_name:
          type: "string"
          description: "Name of service instance used as analyzer"
          presence: "optional"
        nh_mode:
          presence: "optional"
          description: "This mode used to determine static or dynamic nh "
          $ref: "types.json#/definitions/NHModeType"
        juniper_header:
          type: "boolean"
          description: "This flag is used to determine with/without juniper-header"
          presence: "optional"
        udp_port:
          type: "integer"
          description: "ip udp port used in contrail default encapsulation for mirroring"
          presence: "optional"
        routing_instance:
          type: "string"
          description: "Internal use only, should be set to -1"
          presence: "true"
        static_nh_header:
          presence: "optional"
          description: "vtep details required if static nh enabled"
          $ref: "types.json#/definitions/StaticMirrorNhType"
        analyzer_ip_address:
          type: "string"
          description: "ip address of interface to which mirrored packets are sent"
          presence: "true"
        encapsulation:
          type: "string"
          description: "Encapsulation for Mirrored packet, not used currently"
          presence: "optional"
        analyzer_mac_address:
          type: "string"
          description: "mac address of interface to which mirrored packets are sent "
          presence: "optional"
        nic_assisted_mirroring:
          type: "boolean"
          description: "This flag is used to select nic assisted mirroring"
          presence: "optional"
    ServiceInstanceInterfaceType:
      type: "object"
      properties:
        virtual_network:
          type: "string"
          description: "Interface belongs to this virtual network."
          presence: "true"
        ip_address:
          presence: "optional"
          description: "Shared ip for this interface (Only V1)"
          $ref: "types.json#/definitions/IpAddressType"
        allowed_address_pairs:
          presence: "optional"
          description: "Allowed address pairs, list of (IP address, MAC) for this interface"
          $ref: "types.json#/definitions/AllowedAddressPairs"
        static_routes:
          presence: "optional"
          description: "Static routes for this interface (Only V1)"
          $ref: "types.json#/definitions/RouteTableType"
    VirtualNetworkPolicyType:
      type: "object"
      properties:
        timer:
          presence: "optional"
          description: "Timer to specify when the policy can be active"
          $ref: "types.json#/definitions/TimerType"
        sequence:
          presence: "optional"
          description: "Sequence number to specify order of policy attachment to network"
          $ref: "types.json#/definitions/SequenceType"
    VlanIdType:
      minimum: 1
      type: "integer"
      maximum: 4094
    ServiceInstanceType:
      type: "object"
      properties:
        right_virtual_network:
          type: "string"
          description: "Deprecated"
          presence: "optional"
        right_ip_address:
          presence: "optional"
          description: "Deprecated"
          $ref: "types.json#/definitions/IpAddressType"
        availability_zone:
          type: "string"
          description: "Availability zone used to spawn VM(s) for this service instance, used in version 1 (V1) only"
          presence: "optional"
        management_virtual_network:
          type: "string"
          description: "Deprecated"
          presence: "optional"
        scale_out:
          presence: "optional"
          description: "Number of virtual machines in this service instance, used in version 1 (V1) only"
          $ref: "types.json#/definitions/ServiceScaleOutType"
        ha_mode:
          presence: "optional"
          description: "When scale-out is greater than one, decides if active-active or active-backup, used in version 1 (V1) only"
          $ref: "types.json#/definitions/AddressMode"
        virtual_router_id:
          type: "string"
          description: "UUID of a virtual-router on which this service instance need to spawn. Used to spawn services on CPE device when Nova is not present"
          presence: "optional"
        interface_list:
          item:
            $ref: "types.json#/definitions/ServiceInstanceInterfaceType"
          type: "array"
          description: "List of service instance interface properties. Ordered list as per service template"
          presence: "true"
        left_ip_address:
          presence: "optional"
          description: "Deprecated"
          $ref: "types.json#/definitions/IpAddressType"
        left_virtual_network:
          type: "string"
          description: "Deprecated"
          presence: "optional"
        auto_policy:
          type: "boolean"
          description: "Set when system creates internal service chains, example SNAT with router external flag in logical router"
          presence: "system-only"
    SecurityGroupIdType:
      minimum: 8000000
      type: "integer"
      maximum: 4294967296
    AddressAllocationModeType:
      enum:
        - "user-defined-subnet-preferred"
        - "user-defined-subnet-only"
        - "flat-subnet-preferred"
        - "flat-subnet-only"
      type: "string"
    HealthCheckProtocolType:
      enum:
        - "PING"
        - "HTTP"
        - "BFD"
      type: "string"
    DirectionType:
      enum:
        - ">"
        - "<>"
      type: "string"
    MACMoveTimeWindow:
      minimum: 1
      type: "integer"
      maximum: 60
    HealthmonitorType:
      enum:
        - "PING"
        - "TCP"
        - "HTTP"
        - "HTTPS"
      type: "string"
    DhcpOptionsListType:
      type: "object"
      properties:
        dhcp_option:
          item:
            $ref: "types.json#/definitions/DhcpOptionType"
          type: "array"
          description: "List of DHCP options"
    VlanPriorityType:
      minimum: 0
      type: "integer"
      maximum: 7
    UveKeysType:
      type: "object"
      properties:
        uve_key:
          item:
            type: "string"
          type: "array"
          description: "List of UVE tables where this alarm config should be applied"
          presence: "true"
    RpfModeType:
      enum:
        - "enable"
        - "disable"
      type: "string"
    IpAddressType:
      type: "string"
    LoadbalancerHealthmonitorType:
      type: "object"
      properties:
        delay:
          type: "integer"
          description: "Time in seconds  at which health check is repeated"
          presence: "true"
        expected_codes:
          type: "string"
          description: "In case monitor protocol is HTTP, expected return code for HTTP operations like 200 ok."
          presence: "optional"
        max_retries:
          type: "integer"
          description: "Number of failures before declaring health bad"
          presence: "true"
        http_method:
          type: "string"
          description: "In case monitor protocol is HTTP, type of http method used like GET, PUT, POST etc"
          presence: "optional"
        admin_state:
          type: "boolean"
          description: "Administratively up or dowm."
          presence: "optional"
        timeout:
          type: "integer"
          description: "Time in seconds to wait for response"
          presence: "true"
        url_path:
          type: "string"
          description: "In case monitor protocol is HTTP, URL to be used. In case of ICMP, ip address"
          presence: "optional"
        monitor_type:
          presence: "true"
          description: "Protocol used to monitor health, PING, HTTP, HTTPS or TCP"
          $ref: "types.json#/definitions/HealthmonitorType"
    IpamSubnetType:
      type: "object"
      properties:
        subnet:
          presence: "true"
          description: "ip prefix and length for the subnet"
          $ref: "types.json#/definitions/SubnetType"
        addr_from_start:
          type: "boolean"
          description: "Start address allocation from start or from end of address range."
          presence: "optional"
        enable_dhcp:
          type: "boolean"
          description: "Enable DHCP for the VM(s) in this subnet"
          presence: "optional"
        default_gateway:
          presence: "optional"
          description: "default-gateway ip address in the subnet, if not provided one is auto generated by the system."
          $ref: "types.json#/definitions/IpAddressType"
        alloc_unit:
          type: "integer"
          description: "allocation unit for this subnet to allocate bulk ip addresses"
          presence: "optional"
        created:
          presence: "optional"
          type: "string"
          description: "timestamp when subnet object gets created"
          format: "date-time"
        dns_nameservers:
          item:
            type: "string"
          type: "array"
          description: "Tenant DNS servers ip address in tenant DNS method"
          presence: "optional"
        dhcp_option_list:
          presence: "optional"
          description: "DHCP options list to be sent via DHCP for  VM(s) in this subnet"
          $ref: "types.json#/definitions/DhcpOptionsListType"
        subnet_uuid:
          type: "string"
          description: "Subnet UUID is auto generated by the system"
          presence: "system-only"
        allocation_pools:
          item:
            $ref: "types.json#/definitions/AllocationPoolType"
          type: "array"
          description: "List of ranges of ip address within the subnet from which to allocate ip address. default is entire prefix"
          presence: "optional"
        last_modified:
          presence: "optional"
          type: "string"
          description: "timestamp when subnet object gets updated"
          format: "date-time"
        host_routes:
          presence: "optional"
          description: "Host routes to be sent via DHCP for VM(s) in this subnet, Next hop for these routes is always default gateway"
          $ref: "types.json#/definitions/RouteTableType"
        dns_server_address:
          presence: "optional"
          description: "DNS server ip address in the subnet, if not provided one is auto generated by the system."
          $ref: "types.json#/definitions/IpAddressType"
        subnet_name:
          type: "string"
          description: "User provided name for this subnet"
          presence: "optional"
    LoadbalancerMethodType:
      enum:
        - "ROUND_ROBIN"
        - "LEAST_CONNECTIONS"
        - "SOURCE_IP"
      type: "string"
    LongLivedGracefulRestartTimeType:
      minimum: 0
      type: "integer"
      maximum: 16777215
    IpAddressesType:
      type: "object"
      properties:
        ip_address:
          $ref: "types.json#/definitions/IpAddressType"
    E2servicetype:
      enum:
        - "point-to-point"
        - "point-to-list"
        - "multi-point-to-multi-point"
      type: "string"
    SecurityLoggingObjectRuleListType:
      type: "object"
      properties:
        rule:
          item:
            $ref: "types.json#/definitions/SecurityLoggingObjectRuleEntryType"
          type: "array"
          description: "List of rules along with logging rate for each rule. Both rule-uuid and rate are optional. When rule-uuid is absent then it means all rules of associated SG or network-policy"
          presence: "optional"
    AclEntriesType:
      type: "object"
      properties:
        dynamic:
          type: "boolean"
          description: "For Internal use only"
          presence: "optional"
        acl_rule:
          item:
            $ref: "types.json#/definitions/AclRuleType"
          type: "array"
          description: "For Internal use only"
          presence: "true"
    ServiceHealthCheckType:
      type: "object"
      properties:
        delayUsecs:
          type: "integer"
          description: "Time in micro seconds at which health check is repeated"
          presence: "optional"
        timeoutUsecs:
          type: "integer"
          description: "Time in micro seconds to wait for response"
          presence: "optional"
        enabled:
          type: "boolean"
          description: "Administratively enable or disable this health check."
          presence: "optional"
        delay:
          type: "integer"
          description: "Time in seconds at which health check is repeated"
          presence: "true"
        expected_codes:
          type: "string"
          description: "In case monitor protocol is HTTP, expected return code for HTTP operations like 200 ok."
          presence: "optional"
        max_retries:
          type: "integer"
          description: "Number of failures before declaring health bad"
          presence: "true"
        health_check_type:
          presence: "true"
          description: "Health check type, currently only link-local, end-to-end and segment are supported"
          $ref: "types.json#/definitions/HealthCheckType"
        http_method:
          type: "string"
          description: "In case monitor protocol is HTTP, type of http method used like GET, PUT, POST etc"
          presence: "optional"
        timeout:
          type: "integer"
          description: "Time in seconds to wait for response"
          presence: "true"
        url_path:
          type: "string"
          description: "In case monitor protocol is HTTP, URL to be used. In case of ICMP, ip address"
          presence: "optional"
        monitor_type:
          presence: "true"
          description: "Protocol used to monitor health, currently only HTTP, ICMP(ping), and BFD are supported"
          $ref: "types.json#/definitions/HealthCheckProtocolType"
    PermType2:
      type: "object"
      properties:
        owner:
          type: "string"
          description: "Owner tenant of the object"
          presence: "true"
        owner_access:
          presence: "true"
          description: "Owner permissions of the object"
          $ref: "types.json#/definitions/AccessType"
        global_access:
          presence: "optional"
          description: "Globally(others) shared object and permissions for others of the object"
          $ref: "types.json#/definitions/AccessType"
        share:
          item:
            $ref: "types.json#/definitions/ShareType"
          type: "array"
          description: "Selectively shared object, List of (tenant, permissions)"
          presence: "optional"
    IpAddressFamilyType:
      enum:
        - "v4"
        - "v6"
      type: "string"
    PolicyEntriesType:
      type: "object"
      properties:
        policy_rule:
          item:
            $ref: "types.json#/definitions/PolicyRuleType"
          type: "array"
          description: "List of policy rules"
          presence: "true"
    MACLimitControlType:
      type: "object"
      properties:
        mac_limit:
          type: "integer"
          description: "Number of MACs that can be learnt"
          presence: "true"
        mac_limit_action:
          presence: "optional"
          description: "Action to be taken when MAC limit exceeds"
          $ref: "types.json#/definitions/MACLimitExceedActionType"
    TrafficDirectionType:
      default: "both"
      enum:
        - "ingress"
        - "egress"
        - "both"
      type: "string"
    PortMappings:
      type: "object"
      properties:
        port_mappings:
          item:
            $ref: "types.json#/definitions/PortMap"
          type: "array"
    SubnetMethodType:
      enum:
        - "user-defined-subnet"
        - "flat-subnet"
        - "auto-subnet"
      type: "string"
    KeyValuePair:
      type: "object"
      properties:
        value:
          type: "string"
        key:
          type: "string"
    FlowAgingTimeout:
      type: "object"
      properties:
        timeout_in_seconds:
          type: "integer"
        protocol:
          type: "string"
        port:
          type: "integer"
    RouteTargetList:
      type: "object"
      properties:
        route_target:
          item:
            type: "string"
          type: "array"
    FlowAgingTimeoutList:
      type: "object"
      properties:
        flow_aging_timeout:
          item:
            $ref: "types.json#/definitions/FlowAgingTimeout"
          type: "array"
          description: "List of (ip protocol, port number, timeout in seconds)"
          presence: "optional"
    NHModeType:
      enum:
        - "dynamic"
        - "static"
      type: "string"
    AlarmExpression:
      type: "object"
      properties:
        operation:
          presence: "true"
          description: "operation to compare operand1 and operand2"
          $ref: "types.json#/definitions/AlarmOperation"
        operand1:
          type: "string"
          description: "UVE attribute specified in the dotted format. Example: NodeStatus.process_info.process_state"
          presence: "true"
        variables:
          item:
            type: "string"
          type: "array"
          description: "List of UVE attributes that would be useful when the alarm is raised. For example, user may want to raise an alarm if the NodeStatus.process_info.process_state != PROCESS_STATE_RUNNING. But, it would be useful to know the process_name whose state != PROCESS_STATE_RUNNING. This UVE attribute which is neither part of operand1 nor operand2 may be specified in variables"
          presence: "optional"
        operand2:
          presence: "true"
          description: "UVE attribute or a json value to compare with the UVE attribute in operand1"
          $ref: "types.json#/definitions/AlarmOperand2"
    QosConfigType:
      enum:
        - "vhost"
        - "fabric"
        - "project"
      type: "string"
    LogicalInterfaceType:
      enum:
        - "l2"
        - "l3"
      type: "string"
    DiscoveryServiceAssignmentType:
      type: "object"
      properties:
        subscriber:
          item:
            $ref: "types.json#/definitions/DiscoveryPubSubEndPointType"
          type: "array"
          description: "subscriber set"
          presence: "true"
        publisher:
          presence: "true"
          description: "Publisher set"
          $ref: "types.json#/definitions/DiscoveryPubSubEndPointType"
    TelemetryResourceInfo:
      type: "object"
      properties:
        path:
          type: "string"
        rate:
          type: "string"
        name:
          type: "string"
    MatchConditionType:
      type: "object"
      properties:
        src_port:
          presence: "true"
          description: "Range of source port for layer 4 protocol"
          $ref: "types.json#/definitions/PortType"
        src_address:
          presence: "true"
          description: "Source ip matching criteria"
          $ref: "types.json#/definitions/AddressType"
        ethertype:
