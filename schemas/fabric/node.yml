description: Node Resource
extends:
- base
id: node
parents:
  global_system_config:
    operations: "CRUD"
    description: "Parent of this node resource."
    presence: "optional"
  virtual_cloud:
    operations: "CRUD"
    description: "Parent for node"
    presence: "optional"
references:
    credential:
      operations: "CRUD"
      description: "Reference to SSH credential object."
      presence: "optional"
    cloud_security_group:
      operations: "CRUD"
      description: "Reference to security-group, when node belongs to public cloud"
      presence: "optional"
    cloud_private_subnet:
      operations: "CRUD"
      description: "Reference to private subnet of cloud, when node belongs to public cloud"
      presence: "optional"
plural: nodes
prefix: /
schema:
  properties:
    hostname:
      default: ""
      description: Fully qualified host name
      nullable: false
      permission:
      - create
      - update
      sql: ""
      title: Hostname
      type: string
      view:
      - create
      - detail
    interface_name:
      default: eth0
      description: Name of the Management interface
      nullable: false
      permission:
      - create
      - update
      sql: ""
      title: Management Interface Name
      type: string
      view:
      - create
      - detail
    ip_address:
      default: ""
      description: IP Address of the Management interface
      nullable: false
      permission:
      - create
      - update
      sql: ""
      title: Management IP Address
      type: string
      view:
      - create
      - detail
    mac_address:
      default: ""
      description: Provisioning Interface MAC Address
      nullable: false
      permission:
      - create
      - update
      sql: ""
      title: Interface MAC Address
      type: string
      view:
      - create
      - detail
    type:
      default: private
      description: Type of machine resource
      enum:
      - private
      - baremetal
      - esxi
      nullable: false
      permission:
      - create
      - update
      sql: ""
      title: Machine Type
      type: string
      view:
      - create
      - detail
    disk_partition:
      description: Comma seperated disk partition to use.
      nullable: false
      permission:
      - create
      - update
      sql: ""
      title: Disk Partition
      type: string
      view:
      - create
      - detail
    bms_info:
      presence: "optional"
      description: "Details of the baremetal server"
      $ref: "fabric_types.json#/definitions/BaremetalServerInfo"
    esxi_info:
      presence: "optional"
      description: "Details of the ESXI host"
      $ref: "fabric_types.json#/definitions/ESXIHostInfo"
    cloud_info:
      presence: "optional"
      description: "Information related to cloud"
      $ref: "fabric_types.json#/definitions/CloudInstanceInfo"
  required: []
  type: object
singular: node
title: Node
type: ""
