description: Contrail Cluster
extends:
- base
- ownable
- has_status
id: contrail_cluster
metadata:
  category: cluster
parents:
  global_system_config:
    operations: "CRUD"
    description: "Parent of this node resource."
    presence: "optional"
plural: contrail_clusters
prefix: /
references:
    openstack_cluster:
      operations: "CRUD"
      description: "Reference to openstack cluster object for this contrail cluster."
      presence: "optional"
    kubernetes_cluster:
      operations: "CRUD"
      description: "Reference to kubernetes cluster object for this contrail cluster."
      presence: "optional"
schema:
  properties:
    container_registry:
      default: opencontrailnightly
      description: Container registry to pull contrail containers
      nullable: false
      permission:
      - create
      - update
      sql: ""
      title: Container Registry
      type: string
      view:
      - create
      - detail
    registry_private_insecure:
      description: Insecure container registry
      default: false
      nullable: false
      permission:
      - create
      - update
      title: Insecure Registery
      type: "boolean"
      view:
      - create
      - detail
    contrail_version:
      description: Version of contrail containers to be used.
      nullable: false
      permission:
      - create
      - update
      sql: ""
      title: Contrail Version
      type: string
      view:
      - create
      - detail
    rabbitmq_port:
      default: 5672
      description: RabbitMQ port used to connect to RabbitMQ.
      nullable: false
      permission:
      - create
      - update
      sql: ""
      title: RabbitMQ Port
      type: string
      view:
      - create
      - detail
    provisioner_type:
      default: ansible
      description: Tool to be used to provision the cluster
      nullable: false
      enum:
      - ansible
      - helm
      permission:
      - create
      - update
      sql: ""
      title: Provisioning Tool
      type: string
      view:
      - create
      - detail
    config_audit_ttl:
      default: "2160"
      description: Configuration Audit Retention Time in hours
      nullable: false
      permission:
      - create
      - update
      sql: ""
      title: Configuration Audit Retention Time
      type: string
      view:
      - create
      - detail
      title: Data Retention Time
      type: string
      view:
      - create
      - detail
    default_gateway:
      default: ""
      description: Default Gateway
      nullable: false
      permission:
      - create
      - update
      sql: ""
      title: Default Gateway
      type: string
      view:
      - detail
    default_vrouter_interface:
      default: bond0
      description: Default vRouter vhost Interface
      nullable: false
      permission:
      - create
      - update
      sql: ""
      title: Default vRouter Interface
      type: string
      view:
      - create
      - detail
    flow_ttl:
      default: "2160"
      description: Flow Data Retention Time in hours
      nullable: false
      permission:
      - create
      - update
      sql: ""
      title: Flow Data Retention Time
      type: string
      view:
      - create
      - detail
    statistics_ttl:
      default: "2160"
      description: Statistics Data Retention Time in hours
      nullable: false
      permission:
      - create
      - update
      sql: ""
      title: Statistics Data Retention Time
      type: string
      view:
      - create
      - detail
    ntp_server:
      description: NTP server ip address
      nullable: false
      permission:
      - create
      - update
      sql: ""
      title: NTPServer
      type: string
      view:
      - create
      - detail
    domain_suffix:
      description: Domin suffix of the servers in this cluster
      default: local
      permission:
      - create
      - update
      sql: ""
      title: Domain Suffix
      type: string
      view:
      - create
      - detail
    control_data_network_list:
      description: Comma seperated control data network to use.
      nullable: false
      permission:
      - create
      - update
      sql: ""
      title: Control Data Networks
      type: string
      view:
      - create
      - detail
    encap_priority:
      description: Encapsulation priority
      default: "MPLSoGRE,MPLSoUDP,VXLAN"
      nullable: false
      enum:
      - "MPLSoGRE,MPLSoUDP,VXLAN"
      - "MPLSoGRE,VXLAN,MPLSoUDP"
      - "MPLSoUDP,VXLAN,MPLSoGRE"
      - "MPLSoUDP,MPLSoGRE,VXLAN"
      - "VXLAN,MPLSoUDP,MPLSoGRE"
      - "VXLAN,MPLSoGRE,MPLSoUDP"
      permission:
      - create
      - update
      sql: ""
      title: Encapsulation Priority
      type: string
      view:
      - create
      - detail
    contrail_configuration:
      operations: "CRUD"
      presence: "optional"
      description: "Custom contrail Configurations. Specified as list of Key:Value pairs."
      $ref: "types.json#/definitions/KeyValuePairs"
    orchestrator:
      default: ""
      description: Orchestrator to use with contrrail
      enum:
      - openstack
      - kubernetes
      permission:
      - create
      - update
      sql: ""
      title: Orchestrator
      type: string
      view:
      - create
      - detail
  required: []
  type: object
singular: contrail_cluster
title: Contrail Cluster
type: ""
