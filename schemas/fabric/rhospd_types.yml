---
  definitions:
    GlobalInfo:
      type: "object"
      properties:
        dns:
          description: List of DNS nameservers
          items:
            type: string
          type: array
          operations: CRUD
          presence: required
        ntp:
          description: List of NTP time servers
          items:
            type: string
          type: array
          operations: CRUD
          presence: required
        timezone:
          description: Timezone for all servers
          type: string
          operations: CRUD
          presence: required
        rhel:
          presence: required
          description: "Red Hat Subscription Management(Satellite)"
          $ref: "rhospd_types.json#/definitions/RHELInfo"
    RHELInfo:
      type: "object"
      properties:
        satellite:
          presence: required
          description: "Satellite server details"
          $ref: "rhospd_types.json#/definitions/SatelliteInfo"
    SatelliteInfo:
      type: "object"
      properties:
        key:
          description: "Contrail Cloud Activation Key"
          type: string
          operations: CRUD
          presence: required
        organization:
          description: "Satellite Organization Name"
          type: string
          operations: CRUD
          presence: required
        fqdn:
          description: "Satellite Fully-Qualified Name"
          type: string
          operations: CRUD
          presence: required
    JumpHostInfo:
      type: "object"
      properties:
        password:
          description: "SHA512 encypted password of the jumphost.user"
          type: string
          operations: CRUD
          presence: required
        network:
          presence: required
          description: "Network details of Jump Host"
          $ref: "rhospd_types.json#/definitions/NetworkInfo"
    NetworkInfo:
      type: "object"
      properties:
        provision:
          presence: required
          description: "Provisioning Network details of Jump Host"
          $ref: "rhospd_types.json#/definitions/ProvisionNetworkInfo"
    ProvisionNetworkInfo:
      type: "object"
      properties:
        nic:
          description: "Jumphost nic to be used for provisioning (PXE booting) servers"
          type: string
          operations: CRUD
          presence: required
    UnderCloudInfo:
      type: "object"
      properties:
        vm:
          presence: required
          description: "UnderCloud VM details"
          $ref: "rhospd_types.json#/definitions/UnderCloudVMInfo"
    UnderCloudVMInfo:
      type: "object"
      properties:
        password: 
          description: "Password for the undercloud.vm.user"
          type: string
          operations: CRUD
          presence: required
          default: "contrail123"
        root_password: 
          description: "Password for the undercloud.vm root user"
          type: string
          operations: CRUD
          presence: optional
          default: "contrail123"
        memory: 
          description: "Memory to use for undercloud VM"
          type: string
          operations: CRUD
          presence: optional
          default: 48
        cpu: 
          description: "Number of CPU's to use for undercloud VM"
          type: string
          operations: CRUD
          presence: optional
          default: 24
        vnc:
          presence: required
          description: "UnderCloud VM's VNC details"
          $ref: "rhospd_types.json#/definitions/VNCInfo"
    VNCInfo:
      type: "object"
      properties:
        password: 
          description: "Password for VNC access to undercloud VM console"
          type: string
          operations: CRUD
          presence: optional
          default: "contrail123"
    ControlHostsInfo:
      type: "object"
      properties:
        image:
          presence: required
          description: "Image details of the control host VM's"
          $ref: "rhospd_types.json#/definitions/ImageInfo"
        vnc:
          presence: required
          description: "VNC details of the control host VM's"
          $ref: "rhospd_types.json#/definitions/VNCInfo"
    ImageInfo:
      type: "object"
      properties:
        user:
          description: "User to add in all control host servers"
          type: string
          operations: CRUD
          presence: required
          default: "baremetal"
        password:
          description: "Password for the control_hosts.image.user user"
          type: string
          operations: CRUD
          presence: optional
          default: "c0ntrail123"
    OverCloudInfo:
      type: "object"
      properties:
        image:
          presence: required
          description: "Image details of the overcloud servers"
          $ref: "rhospd_types.json#/definitions/ImageInfo"
        network:
          presence: required
          description: "VNC details of the control host VM's"
          $ref: "rhospd_types.json#/definitions/VNCInfo"
