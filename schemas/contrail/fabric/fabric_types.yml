---
  definitions:
    DriverInfo:
      type: "object"
      properties:
        ipmi_address:
          description: IPMI address of the server to manage boot device and power management
          type: string
          format: ipv4
          nullable: false
          permission:
          - create
          - update
        ipmi_port:
          description: Remote IPMI RMCP port
          type: string
          default: 623
          nullable: false
          permission:
          - create
          - update
        ipmi_username:
          description: Username to access IPMI
          type: string
          nullable: false
          permission:
          - create
          - update
        ipmi_password:
          description: Password to access IPMI
          type: string
          nullable: false
          permission:
          - create
          - update
        deploy_kernel:
          description: UUID of the deploy kernel
          type: string
          nullable: false
          permission:
          - create
          - update
        deploy_ramdisk:
          description: UUID of the deploy initrd/ramdisk
          type: string
          nullable: false
          permission:
          - create
          - update
    BaremetalProperties:
      type: "object"
      properties:
        cpus:
          description: Number of CPU cores on the baremetal
          type: integer
        cpu_arch:
          description: Architecture of the baremetal server
          type: string
          default: x86_64
        local_gb:
          description: Disk size of root device (in GB)
          type: integer
        memory_mb:
          description: RAM of the Baremetal server (in MB)
          type: integer
        capabilities:
          description: Boot option
          type: string
          default: "boot_option:local"
    BaremetalServerInfo:
      type: "object"
      properties:
        name:
          description: Name of the Baremetal server
          type: string
          nullable: false
          permission:
          - create
          - update
        network_interface:
          description: Networking interface
          type: string
          enum:
          - neutron
          nullable: false
          permission:
          - create
          - update
        driver:
          description: IPMI driver
          type: string
          nullable: false
          permission:
          - create
          - update
        driver_info:
          presence: "optional"
          description: "Details of the driver for power management"
          $ref: "fabric_types.json#/definitions/DriverInfo"
        properties:
          presence: "optional"
          description: "Details of baremetal hardware for scheduler"
          $ref: "fabric_types.json#/definitions/BaremetalProperties"
    ESXIHostInfo:
      type: "object"
      properties:
        esxi_name:
          description: ESXI host name(ip)
          type: string
          nullable: false
          permission:
          - create
          - update
        username:
          description: username
          type: string
          nullable: false
          permission:
          - create
          - update
        password:
          description: ESXI host password
          type: string
          nullable: false
          permission:
          - create
          - update
        mac:
          description: mac address for contrailvm
          type: string
          format: "mac"
          nullable: false
          permission:
          - create
          - update
        datastore:
          description: datastore in vCenter
          type: string
          nullable: false
          permission:
          - create
          - update
        vcenter_server:
          description: vCenter server
          type: string
          nullable: false
          permission:
          - create
          - update
        datacenter:
          description: datacenter in vCenter 
          type: string
          nullable: false
          permission:
          - create
          - update
        cluster:
          description: cluster in vCenter 
          type: string
          nullable: false
          permission:
          - create
          - update
    CloudInstanceInfo:
      type: "object"
      properties:
        operating_system:
          description: Name of operating system, ex - centos7 or ubuntu16
          type: string
          enum:
          - "centos7"
          - "ubuntu16"
          nullable: false
          permission:
          - create
          - update
        os_version:
          description: specific version of operating system
          default: ""
          type: string
          nullable: false
          permission:
          - create
          - update
        instance_type:
          description: size of instance
          default: ""
          type: string
          nullable: false
          permission:
          - create
          - update
        machine_id:
          description: image (ami) id of instance
          default: ""
          type: string
          nullable: false
          permission:
          - create
          - update
        volume_size:
          description: Size of the volume for the cloud instance
          type: integer
          nullable: false
          permission:
          - create
          - update
        availability_zone:
          description: Availability zone to which the instance belongs to
          nullable: false
          default: ""
          permission:
          - create
          - update
          title: Availability Zone
          type: string
          view:
          - create
          - detail
        roles:
          description: "Roles of the cloud instance"
          type: "array"
          items:
            type: "string"
            enum:
            - gateway
            - compute
            - controller
            - k8s_master
            - k8s_node
          permission:
          - create
          - update
          nullable: false
    LocalLinkConnection:
      type: "object"
      properties:
        switch_id:
          description: Switch hostname
          type: string
          format: "mac"
        port_id:
          description: Port ID of switch where Baremetal is connected
          type: string
        switch_info:
          description: UUID of the Physical-Port with contrail database
          type: string
        port_index:
          description: Port-Id provided by LLDP, This usually maps to SnmpIndex
          type: string
          format: "positive_int_as_string"
    BaremetalPortInfo:
      type: "object"
      properties:
        address:
          description: Mac Address of the NIC in Node
          type: string
          format: "mac"
          nullable: false
          permission:
          - create
          - detail
        node_uuid:
          description: UUID of the parent node where this port is connected
          type: string
        pxe_enabled:
          description: Indicates whether PXE is enabled or disabled on the Port.
          type: boolean
        local_link_connection:
          presence: "optional"
          description: "The Port binding profile"
          $ref: "fabric_types.json#/definitions/LocalLinkConnection"
    BaremetalPortGroupInfo:
      type: "object"
      properties:
        address:
          description: Mac Address of the NIC in Node
          type: string
          format: "mac"
          nullable: false
          permission:
          - create
          - detail
        node_uuid:
          description: UUID of the parent node where this port is connected
          type: string
        standalone_ports_supported:
          description: Indicates whether ports that are members of this portgroup can be used as stand-alone ports.
          type: boolean
          default: true
        mode:
          description: Mode of the port group
          type: string
          enum:
          - balance-rr
          - active-backup
          - balance-xor
          - broadcast
          - balance-tlb
          - balance-alb
          - 802.3ad
          default: 802.3ad
          nullable: false
          permission:
          - create
          - detail
        properties:
          presence: "optional"
          description: "Key/value properties related to the port groupâ€™s configuration."
          $ref: "fabric_types.json#/definitions/PortGroupProperties"
    PortGroupProperties:
      type: "object"
      properties:
        miimon:
          description: Specifies the MII link monitoring frequency in milliseconds.
          type: integer
          default: 100
        xmit_hash_policy:
          description: Transmit hash policy to use for slave selection in balance-xor, 802.3ad, and tlb modes.
          type: string
          enum:
          - "layer2"
          - "layer2+3"
          - "layer3+4"
          - "encap2+3"
          - "encap3+4"
          default: "layer2+3"
    DpdkInfo:
      type: "object"
      properties:
        cpu_core_mask:
          description: CPU Core Mask
          default: 0xff
          nullable: false
          permission:
          - create
          - update
          sql: ""
          title: CPU Core Mask
          type: string
          view:
          - detail
        dpdk_uio_driver:
          description: UIO Driver
          default:  vfio-pci
          nullable: false
          permission:
          - create
          - update
          sql: ""
          title: UIO Driver
          type: string
          view:
          - detail
        huge_pages:
          description: Hugepages Size
          default: 64000
          nullable: false
          permission:
          - create
          - update
          sql: ""
          title: Hugepages
          type: integer
          view:
          - detail
    SriovInfo:
      type: "object"
      properties:
        sriov_vf:
          description: SRIOV Virtual Function
          default: ""
          nullable: false
          permission:
          - create
          - update
          sql: ""
          title: SRIOV Virtual Function
          type: integer
          view:
          - detail
        sriov_physical_interface:
          description: SRIOV Physical Interface
          default: ""
          nullable: false
          permission:
          - create
          - update
          sql: ""
          title: SRIOV Physical Interface
          type: string
          view:
          - detail
        sriov_physical_net:
          description: SRIOV Physical Network
          default: ""
          nullable: false
          permission:
          - create
          - update
          sql: ""
          title: SRIOV Physical Network
          type: string
          view:
          - detail
