definitions:
  AclEntriesType:
    properties:
      acl_rule:
        description: For Internal use only
        items:
          $ref: types.json#/definitions/AclRuleType
        presence: 'true'
        type: array
      dynamic:
        description: For Internal use only
        presence: optional
        type: boolean
    type: object
  AclRuleType:
    properties:
      action_list:
        $ref: types.json#/definitions/ActionListType
        description: Actions to be performed if packets match condition
        presence: 'true'
      direction:
        $ref: types.json#/definitions/DirectionType
        description: Direction in the rule
        presence: optional
      match_condition:
        $ref: types.json#/definitions/MatchConditionType
        description: Match condition for packets
        presence: 'true'
      rule_uuid:
        description: Rule UUID is identifier used in flow records to identify rule
        presence: optional
        type: string
    type: object
  ActionAsPathType:
    properties:
      expand:
        $ref: types.json#/definitions/AsListType
    type: object
  ActionCommunityType:
    properties:
      add:
        $ref: types.json#/definitions/CommunityListType
      remove:
        $ref: types.json#/definitions/CommunityListType
      set:
        $ref: types.json#/definitions/CommunityListType
    type: object
  ActionExtCommunityType:
    properties:
      add:
        $ref: types.json#/definitions/ExtCommunityListType
      remove:
        $ref: types.json#/definitions/ExtCommunityListType
      set:
        $ref: types.json#/definitions/ExtCommunityListType
    type: object
  ActionListType:
    properties:
      alert:
        description: For internal use only
        presence: optional
        type: boolean
      apply_service:
        description: Ordered list of service instances in service chain applied to
          traffic matching the rule
        items:
          type: string
        presence: optional
        type: array
      assign_routing_instance:
        description: For internal use only
        presence: optional
        type: string
      gateway_name:
        description: For internal use only
        presence: optional
        type: string
      log:
        description: Flow records for traffic matching this rule are sent at higher
          priority
        presence: optional
        type: boolean
      mirror_to:
        $ref: types.json#/definitions/MirrorActionType
        description: Mirror traffic matching this rule
        presence: optional
      qos_action:
        description: FQN of Qos configuration object for QoS marking
        presence: optional
        type: string
      simple_action:
        $ref: types.json#/definitions/SimpleActionType
        description: Simple allow(pass) or deny action for traffic matching this rule
        presence: 'true'
    type: object
  ActionType:
    enum:
    - reject
    - accept
    - next
    type: string
  ActionUpdateType:
    properties:
      as_path:
        $ref: types.json#/definitions/ActionAsPathType
      community:
        $ref: types.json#/definitions/ActionCommunityType
      extcommunity:
        $ref: types.json#/definitions/ActionExtCommunityType
      local_pref:
        type: integer
      med:
        type: integer
    type: object
  AddressAllocationModeType:
    enum:
    - user-defined-subnet-preferred
    - user-defined-subnet-only
    - flat-subnet-preferred
    - flat-subnet-only
    type: string
  AddressFamilies:
    properties:
      family:
        $ref: types.json#/definitions/AddressFamily
        description: BGP address families supported by contrail.
    type: object
  AddressFamily:
    enum:
    - inet
    - inet-labeled
    - inet-vpn
    - e-vpn
    - erm-vpn
    - route-target
    - inet6
    - inet-mvpn
    - inet6-vpn
    type: string
  AddressMode:
    enum:
    - active-active
    - active-standby
    type: string
  AddressType:
    properties:
      network_policy:
        description: Any address that belongs to virtual network which has this policy
          attached
        presence: exclusive
        type: string
      security_group:
        description: Any address that belongs to interface with this security-group
        presence: exclusive
        type: string
      subnet:
        $ref: types.json#/definitions/SubnetType
        description: Any address that belongs to this subnet
        presence: exclusive
      subnet_list:
        description: Any address that belongs to any one of subnet in this list
        items:
          $ref: types.json#/definitions/SubnetType
        presence: exclusive
        type: array
      virtual_network:
        description: 'Any address that belongs to this virtual network '
        presence: exclusive
        type: string
    type: object
  AlarmAndList:
    properties:
      and_list:
        items:
          $ref: types.json#/definitions/AlarmExpression
        type: array
    type: object
  AlarmExpression:
    properties:
      operand1:
        description: 'UVE attribute specified in the dotted format. Example: NodeStatus.process_info.process_state'
        presence: 'true'
        type: string
      operand2:
        $ref: types.json#/definitions/AlarmOperand2
        description: UVE attribute or a json value to compare with the UVE attribute
          in operand1
        presence: 'true'
      operation:
        $ref: types.json#/definitions/AlarmOperation
        description: operation to compare operand1 and operand2
        presence: 'true'
      variables:
        description: List of UVE attributes that would be useful when the alarm is
          raised. For example, user may want to raise an alarm if the NodeStatus.process_info.process_state
          != PROCESS_STATE_RUNNING. But, it would be useful to know the process_name
          whose state != PROCESS_STATE_RUNNING. This UVE attribute which is neither
          part of operand1 nor operand2 may be specified in variables
        items:
          type: string
        presence: optional
        type: array
    type: object
  AlarmOperand2:
    properties:
      json_value:
        description: json value as string
        presence: exclusive
        type: string
      uve_attribute:
        description: 'UVE attribute specified in the dotted format. Example: NodeStatus.process_info.process_state'
        presence: exclusive
        type: string
    type: object
  AlarmOperation:
    enum:
    - ==
    - '!='
    - <
    - <=
    - '>'
    - '>='
    - in
    - not in
    - range
    - size==
    - size!=
    type: string
  AlarmOrList:
    properties:
      or_list:
        items:
          $ref: types.json#/definitions/AlarmAndList
        type: array
    type: object
  AlarmSeverity:
    maximum: 2
    minimum: 0
    type: integer
  AllocationPoolType:
    properties:
      end:
        type: string
      start:
        type: string
      vrouter_specific_pool:
        type: boolean
    type: object
  AllowedAddressPair:
    properties:
      address_mode:
        $ref: types.json#/definitions/AddressMode
        description: Address-mode active-backup is used for VRRP address.                           Address-mode
          active-active is used for ECMP.
        presence: optional
      ip:
        $ref: types.json#/definitions/SubnetType
      mac:
        presence: optional
        type: string
    type: object
  AllowedAddressPairs:
    properties:
      allowed_address_pair:
        items:
          $ref: types.json#/definitions/AllowedAddressPair
        type: array
    type: object
  AsListType:
    properties:
      asn_list:
        items:
          type: integer
        type: array
    type: object
  AsnRangeType:
    properties:
      asn_max:
        type: integer
      asn_min:
        type: integer
    type: object
  AttachmentAddressType:
    properties:
      status:
        type: string
    type: object
  AttachmentInfoType:
    properties:
      static:
        $ref: types.json#/definitions/ProtocolStaticType
      bgp:
        $ref: types.json#/definitions/ProtocolBgpType
      ospf:
        $ref: types.json#/definitions/ProtocolOspfType
      state:
        enum:
        - up
        - down
        - adminDown
        type: string
    type: object
  AuthenticationData:
    properties:
      key_items:
        description: Upto two keys can be specified. Currently only one key is supported.
        items:
          $ref: types.json#/definitions/AuthenticationKeyItem
        presence: 'true'
        type: array
      key_type:
        $ref: types.json#/definitions/AuthenticationKeyType
        description: Authentication type for this session. Currently only MD5 is supported.
        presence: 'true'
    type: object
  AuthenticationKeyId:
    maximum: 63
    minimum: 0
    type: integer
  AuthenticationKeyItem:
    properties:
      key:
        type: string
      key_id:
        $ref: types.json#/definitions/AuthenticationKeyId
    type: object
  AuthenticationKeyType:
    enum:
    - md5
    type: string
  AutonomousSystemType:
    maximum: 4294967294
    minimum: 1
    type: integer
  AutonomousSystemsType:
    properties:
      asn:
        $ref: types.json#/definitions/AutonomousSystemType
    type: object
  BGPaaSControlNodeZoneAttributes:
    properties:
      bgpaas_control_node_zone_type:
        $ref: types.json#/definitions/BGPaaSControlNodeZoneType
        description: Specifies BGPaaSControlNodeZoneType. If bgpaas uses             x.x.x.1
          ip for peering, BGPaaSControlNodeZoneType should be set to             primary.
          If it is x.x.x.2 ip for peering, BGPaaSControlNodeZoneType             should
          be secondary
        presence: optional
    type: object
  BGPaaSControlNodeZoneType:
    enum:
    - primary
    - secondary
    type: string
  BGPaaServiceParametersType:
    properties:
      port_end:
        $ref: types.json#/definitions/L4PortType
      port_start:
        $ref: types.json#/definitions/L4PortType
    type: object
  BaremetalPortGroupInfo:
    properties:
      address:
        description: Mac Address of the NIC in Node
        type: string
      mode:
        description: Mode of the port group
        type: string
      node_uuid:
        description: UUID of the parent node where this port is connected
        type: string
      properties:
        $ref: types.json#/definitions/PortGroupProperties
        description: Key/value properties related to the port group's configuration.
      standalone_ports_supported:
        description: Indicates whether ports that are members of this portgroup can
          be used as stand-alone ports.
        type: boolean
    type: object
  BaremetalPortInfo:
    properties:
      address:
        description: Mac Address of the NIC in Node
        type: string
      local_link_connection:
        $ref: types.json#/definitions/LocalLinkConnection
        description: The Port binding profile
      node_uuid:
        description: UUID of the parent node where this port is connected
        type: string
      pxe_enabled:
        description: Indicates whether PXE is enabled or disabled on the Port.
        type: boolean
    type: object
  BaremetalProperties:
    properties:
      capabilities:
        description: Boot option
        type: string
      cpu_arch:
        description: Architecture of the baremetal server
        type: string
      cpus:
        description: Number of CPU cores on the baremetal
        type: integer
      local_gb:
        description: Disk size of root device (in GB)
        type: integer
      memory_mb:
        description: RAM of the Baremetal server (in MB)
        type: integer
    type: object
  BaremetalServerInfo:
    properties:
      driver:
        description: IPMI driver
        type: string
      driver_info:
        $ref: types.json#/definitions/DriverInfo
        description: Details of the driver for power management
      name:
        description: Name of the Baremetal server
        type: string
      network_interface:
        description: Networking interface
        type: string
      properties:
        $ref: types.json#/definitions/BaremetalProperties
        description: Details of baremetal hardware for scheduler
    type: object
  BgpAsPathLoopCount:
    maximum: 16
    minimum: 0
    type: integer
  BgpFamilyAttributes:
    properties:
      address_family:
        $ref: types.json#/definitions/AddressFamily
        description: Address family for which these parameters are applied.
        presence: 'true'
      default_tunnel_encap:
        $ref: types.json#/definitions/BgpTunnelEncapsulationType
        description: Default prioritized tunnel encapsulation list.
        presence: optional
      loop_count:
        $ref: types.json#/definitions/BgpAsPathLoopCount
        description: For routing loop detection, loop-count is the number of times
          the local bgp-routers AS is             allowed in the AS_PATH attribute.
        presence: optional
      prefix_limit:
        $ref: types.json#/definitions/BgpPrefixLimit
        description: prefix-limit contains the maximum number of prefixes that are
          allowed to be received on the session for this address family.
        presence: optional
    type: object
  BgpHoldTime:
    maximum: 65535
    minimum: 0
    type: integer
  BgpPeeringAttributes:
    properties:
      session:
        description: List of BGP sessions parameters. There can be multiple BGP sessions
          between two BGP routers. Currently only 1 session is supported.
        items:
          $ref: types.json#/definitions/BgpSession
        presence: 'true'
        type: array
    type: object
  BgpPrefixLimit:
    properties:
      idle_timeout:
        $ref: types.json#/definitions/BgpPrefixLimitIdleTimeout
        description: Time in seconds after which the session is allowed to re-establish
          after teardown.
        presence: optional
      maximum:
        type: integer
    type: object
  BgpPrefixLimitIdleTimeout:
    maximum: 86400
    minimum: 0
    type: integer
  BgpPrivateAsAction:
    enum:
    - remove
    - remove-all
    - replace-all
    type: string
  BgpRouterParams:
    properties:
      address:
        $ref: types.json#/definitions/IpAddress
        description: Ip address used to reach this BGP router by the system.
        presence: 'true'
      address_families:
        $ref: types.json#/definitions/AddressFamilies
        description: BGP address families supported by BGP router
        presence: optional
      admin_down:
        description: Administratively up or down.
        presence: optional
        type: boolean
      auth_data:
        $ref: types.json#/definitions/AuthenticationData
        description: Authentication related configuration like type, keys etc.
        presence: optional
      autonomous_system:
        description: Autonomous System number for this BGP router. Currently only
          16 bit AS number is supported. For contrail control nodes this has to be
          equal to global AS number.
        presence: 'true'
        type: integer
      cluster_id:
        description: Cluster Id for this BGP router.
        presence: optional
        type: integer
      gateway_address:
        $ref: types.json#/definitions/IpAddress
        description: gateway-address field is used only for router-type bgpaas-client.
          It holds the ipv4 gateway address for the ipv4 subnet from which the client
          has IP address. The value is used as nexthop when advertising routes to
          the client via bgp.
        presence: optional
      hold_time:
        $ref: types.json#/definitions/BgpHoldTime
        description: BGP hold time in seconds [0-65535], Max time to detect liveliness
          to peer. Value 0 will result in default value of 90 seconds
        presence: optional
      identifier:
        $ref: types.json#/definitions/IpAddress
        description: Router ID for this BGP router. Dotted ip notation. For contrail
          control-nodes System will automatically assign value of address field.
        presence: 'true'
      ipv6_gateway_address:
        $ref: types.json#/definitions/IpAddress
        description: The ipv6-gateway-address field is used only for router-type bgpaas-client.
          It holds ipv6 gateway address for ipv6 subnet from which the client has
          IP address. The value is used as nexthop when advertising routes to the
          client via bgp.  Note that the ipv6-gateway-address can be a regular ipv6
          address or a ipv4-mapped-ipv6 adddress.
        presence: optional
      local_autonomous_system:
        description: BgpRouter specific Autonomous System number if different from
          global AS number. Typically used when clusters of control nodes in same
          contrail system are in different locations. Currently only 16 bit AS number
          is supported.
        presence: optional
        type: integer
      port:
        description: TCP port number on which BGP protocol connections are accepted.
          default is based on standareds.
        presence: optional
        type: integer
      router_type:
        $ref: types.json#/definitions/BgpRouterType
        description: BGP router type.
        presence: optional
      source_port:
        description: For system internal use in BGPaaS service.
        presence: system-only
        type: integer
      vendor:
        description: Vendor name for this BGP router, contrail, juniper or cisco etc.
        presence: optional
        type: string
    type: object
  BgpRouterType:
    enum:
    - control-node
    - external-control-node
    - router
    - bgpaas-server
    - bgpaas-client
    type: string
  BgpSession:
    properties:
      attributes:
        description: There can be upto 3 instances BGP session attributes, representing
          configuration for both ends and common. Currently only 1 instance representing
          common attributes is supported.
        items:
          $ref: types.json#/definitions/BgpSessionAttributes
        presence: 'true'
        type: array
      uuid:
        description: When multiple sessions are present, each session must have an
          unique id.
        presence: 'true'
        type: string
    type: object
  BgpSessionAttributes:
    properties:
      address_families:
        $ref: types.json#/definitions/AddressFamilies
        description: BGP address families supported on this session.
        presence: optional
      admin_down:
        description: Administratively mark this session down.
        presence: optional
        type: boolean
      as_override:
        description: To Be Added
        presence: optional
        type: boolean
      auth_data:
        $ref: types.json#/definitions/AuthenticationData
        description: Authentication related configuration for this session like type,
          keys etc.
        presence: optional
      bgp_router:
        description: When the parameters are uni-directional the bgp-router element
          specifies to which node the configuration applies. If missing the attributes
          apply to both ends of the session.
        presence: optional
        type: string
      family_attributes:
        description: Session attributes over ride per BGP address family. Attributes
          like address family, loop-count and prefix-limit.
        items:
          $ref: types.json#/definitions/BgpFamilyAttributes
        presence: optional
        type: array
      hold_time:
        $ref: types.json#/definitions/BgpHoldTime
        description: A non-zero hold-time overrides the hold-time inherited from the
          bgp-router configuration. BGP hold time in seconds [0-65535], Max time to
          detect liveliness of peer.
        presence: optional
      local_autonomous_system:
        description: Local autonomous system number used for this particular session.
          If configured, this overrides autonomous-system number and local-autonomous-system
          number configured under BgpRouterParams
        presence: optional
        type: integer
      loop_count:
        $ref: types.json#/definitions/BgpAsPathLoopCount
        description: For routing loop detection, loop-count is the number of times
          the local AS is allowed in the AS_PATH attribute.
        presence: optional
      passive:
        description: This is passive session. It will not initiated connection. This
          is not relevant when session attributes represent common part. It is recommended
          that it should not be set to true in current release.
        presence: optional
        type: boolean
      private_as_action:
        $ref: types.json#/definitions/BgpPrivateAsAction
        description: Remove or replace private ASes from AS Path attributes advertised
          to this session.
        presence: optional
      route_origin_override:
        $ref: types.json#/definitions/RouteOriginOverride
        description: User defined route origin value to override
        presence: optional
    type: object
  BgpTunnelEncapsulationType:
    items:
      enum:
      - gre
      - mpls
      - udp
      - vxlan
      type: string
    type: array
  BridgeDomainMembershipType:
    properties:
      vlan_tag:
        $ref: types.json#/definitions/Dot1QTagType
        description: VLAN tag of the incoming packet that maps the                      virtual-machine-interface
          to bridge domain
    type: object
  CloudInstanceInfo:
    properties:
      availability_zone:
        description: Availability zone to which the instance belongs to
        type: string
      instance_type:
        description: size of instance
        type: string
      operating_system:
        description: Name of operating system, ex - centos7 or ubuntu16
        enum:
        - ubuntu16
        - ubuntu18
        - centos7
        - redhat
        - rhel7
        type: string
      roles:
        description: Roles of the cloud instance
        items:
          enum:
          - compute
          - controller
          - gateway
          - k8s_master
          - k8s_node
          - vrouter
          - none
          type: string
        type: array
      volume_size:
        description: Size of the volume for the cloud instance
        type: integer
    type: object
  CommunityAttribute:
    items:
      type: string
    type: array
  CommunityAttributes:
    properties:
      community_attribute:
        $ref: types.json#/definitions/CommunityAttribute
    type: object
  CommunityListType:
    properties:
      community:
        $ref: types.json#/definitions/CommunityAttribute
    type: object
  ConfiguredSecurityGroupIdType:
    default: '0'
    maximum: 7999999
    minimum: 0
    type: integer
  ConnectionType:
    properties:
      destination_instance:
        type: string
    type: object
  ControlTrafficDscpType:
    properties:
      analytics:
        $ref: types.json#/definitions/DscpValueType
        description: DSCP value for traffic towards analytics
        presence: optional
      control:
        $ref: types.json#/definitions/DscpValueType
        description: DSCP value for control protocols traffic
        presence: optional
      dns:
        $ref: types.json#/definitions/DscpValueType
        description: DSCP value for DNS traffic
        presence: optional
    type: object
  DataCenterInterconnectModes:
    enum:
    - l3
    type: string
  DefaultProtocolType:
    properties:
      bgp:
        $ref: types.json#/definitions/ProtocolBgpType
      ospf:
        $ref: types.json#/definitions/ProtocolOspfType
    type: object
  DeviceCredential:
    properties:
      credential:
        $ref: types.json#/definitions/UserCredentials
        presence: 'true'
      device_family:
        presence: optional
        type: string
      vendor:
        presence: optional
        type: string
    type: object
  DeviceCredentialList:
    properties:
      device_credential:
        items:
          $ref: types.json#/definitions/DeviceCredential
        type: array
    type: object
  DeviceFamilyListType:
    properties:
      device_family:
        items:
          type: string
        type: array
    type: object
  DevicePlatformListType:
    properties:
      platform_name:
        items:
          type: string
        type: array
    type: object
  DhcpOptionType:
    properties:
      dhcp_option_name:
        description: Name of the DHCP option
        presence: 'true'
        type: string
      dhcp_option_value:
        description: Encoded DHCP option value (decimal)
        presence: 'true'
        type: string
      dhcp_option_value_bytes:
        description: Value of the DHCP option to be copied byte by byte
        presence: 'true'
        type: string
    type: object
  DhcpOptionsListType:
    properties:
      dhcp_option:
        description: List of DHCP options
        items:
          $ref: types.json#/definitions/DhcpOptionType
        type: array
    type: object
  DirectionType:
    enum:
    - '>'
    - <>
    type: string
  DiscoveryPubSubEndPointType:
    properties:
      ep_id:
        description: Specific service or client which is set of one.
        presence: optional
        type: string
      ep_prefix:
        $ref: types.json#/definitions/SubnetType
        description: All  servers or clients whose ip match this prefix
        presence: optional
      ep_type:
        description: Type of service or client
        presence: 'true'
        type: string
      ep_version:
        description: All  servers or clients whose version match this version
        presence: optional
        type: string
    type: object
  DiscoveryServiceAssignmentType:
    properties:
      publisher:
        $ref: types.json#/definitions/DiscoveryPubSubEndPointType
        description: Publisher set
        presence: 'true'
      subscriber:
        description: subscriber set
        items:
          $ref: types.json#/definitions/DiscoveryPubSubEndPointType
        presence: 'true'
        type: array
    type: object
  DnsRecordClassType:
    enum:
    - IN
    type: string
  DnsRecordOrderType:
    enum:
    - fixed
    - random
    - round-robin
    type: string
  DnsRecordTypeType:
    enum:
    - A
    - AAAA
    - CNAME
    - PTR
    - NS
    - MX
    type: string
  DnsSoaRecordType:
    properties:
      negative_cache_ttl_seconds:
        description: Default Time To Live for negative caching of DNS queries
        presence: optional
        type: integer
    type: object
  DomainLimitsType:
    properties:
      project_limit:
        description: Maximum number of projects allowed in this domain
        presence: optional
        type: integer
      security_group_limit:
        description: Maximum number of security groups allowed in this domain
        presence: optional
        type: integer
      virtual_network_limit:
        description: Maximum number of virtual networks allowed in this domain
        presence: optional
        type: integer
    type: object
  Dot1QTagType:
    maximum: 4094
    minimum: 0
    type: integer
  DraftModeState:
    enum:
    - created
    - updated
    - deleted
    type: string
  DriverInfo:
    properties:
      deploy_kernel:
        description: UUID of the deploy kernel
        type: string
      deploy_ramdisk:
        description: UUID of the deploy initrd/ramdisk
        type: string
      ipmi_address:
        description: IPMI address of the server to manage boot device and power management
        type: string
      ipmi_password:
